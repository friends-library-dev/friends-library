version: 2
jobs:
  node:
    docker:
      - image: circleci/node:8.11.1
    working_directory: ~/fl-node
    steps:
      - checkout
      - restore_cache:
          key: v1-node-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-node-{{ checksum "yarn.lock" }}
      - run: yarn friends:lint
      - run: yarn kite:lint
      - run: yarn evans:lint
      - run: yarn hilkiah:lint
      - run: yarn friends:test
      - run: yarn kite:test
      - run: yarn evans:test
      - run: yarn hilkiah:test
      - run: yarn flow
      - run: cd packages/evans && LANG=en yarn build
      - run: cd packages/evans && LANG=es yarn build
  php:
    docker:
      - image: circleci/php:7.2-apache-node-browsers
    working_directory: ~/fl-php
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "packages/phipps/composer.json" }}
      - run: cd packages/phipps && composer install -n --prefer-dist
      - save_cache:
          paths:
            - ./packages/phipps/vendor
          key: v1-dependencies-{{ checksum "packages/phipps/composer.json" }}
      - run: cd packages/phipps && vendor/bin/phpunit
workflows:
  version: 2
  test_node_and_php:
    jobs:
      - node
      - php
