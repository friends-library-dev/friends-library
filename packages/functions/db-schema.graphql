# --------------------------------------
# -------- orders collection -----------
# --------------------------------------

type Order @collection(name: "orders") {
  externalId: String!
  paymentId: String!
  printJobStatus: PrintJobStatus!
  printJobId: Int
  amount: Int!
  shipping: Int!
  taxes: Int!
  ccFeeOffset: Int!
  shippingLevel: ShippingLevel!
  email: String!
  items: [OrderItem!]!
  address: Address!
  lang: Lang!
  created: Time!
  updated: Time!
}

type OrderItem @embedded {
  title: String!
  documentId: String!
  edition: EditionType!
  quantity: Int!
  unitPrice: Int!
}

type Address @embedded {
  name: String!
  street: String!
  street2: String
  city: String!
  state: String!
  zip: String!
  country: String!
}

# --------------------------------------
# ------- downloads collection ---------
# --------------------------------------

type Download @collection(name: "downloads") {
  documentId: String!
  edition: EditionType!
  format: String!
  isMobile: Boolean!
  audioQuality: AudioQuality
  audioPartNumber: Int
  os: String
  browser: String
  platform: String
  userAgent: String
  referrer: String
  ip: String
  city: String
  region: String
  postalCode: String
  country: String
  latitude: Float
  longitude: Float
  created: Time!
}

# --------------------------------------
# --------------- enums ----------------
# --------------------------------------

enum Lang {
  en
  es
}

enum EditionType {
  original
  modernized
  updated
}

enum PrintJobStatus {
  presubmit
  pending
  accepted
  rejected
  shipped
  canceled
}

enum AudioQuality {
  HQ
  LQ
}

enum ShippingLevel {
  MAIL
  PRIORITY_MAIL
  GROUND_HD
  GROUND
  EXPEDITED
  EXPRESS
}

# --------------------------------------
# ------------- queries ----------------
# --------------------------------------

type Query {
  ordersByPrintJobStatus(printJobStatus: PrintJobStatus!): [Order!]!
    @index(name: "orders_by_print_job_status")
  findOrderByExternalId(externalId: String!): Order @index(name: "orders_by_external_id")
  allOrders: [Order!]! @index(name: "all_orders")
  allDownloads: [Download!]! @index(name: "all_downloads")
}
