  window.FRIENDS = [{"id":"10648b95-063c-4d7f-a6a2-4cd3fd690196","lang":"en","name":"Ambrose Rigge","slug":"ambrose-rigge","gender":"male","description":"Ambrose Rigge (1635-1705) was early convinced of the truth through the preaching of George Fox, and grew to be a powerful minister of the gospel, a faithful elder, and a great sufferer for the cause of Christ. In one of his letters, he writes, \"I have been in eleven prisons in this county, one of which held me ten years, four months and upward, besides twice premunired, and once publicly lashed, and many other sufferings too long to relate here.\" Yet through all he kept the faith, and served the Lord's body even while in bonds, through letters and papers given to encourage and establish the flock. Ambrose Rigge was one of many in his generation who sold all to buy the Pearl of great price, and having found true treasure, he kept it till the end.","documents":[{"id":"6b0e134d-8d2e-48bc-8fa3-e8fc79793804","title":"The Journal and Writings of Ambrose Rigge","originalTitle":"","slug":"journal-and-writings","description":"Ambrose Rigge (1635-1705) was early convinced of the truth through the preaching of George Fox, and grew to be a powerful minister of the gospel, a faithful elder, and a great sufferer for the cause of Christ. In one of his letters, he writes, \"I have been in eleven prisons in this county, one of which held me ten years, four months and upward, besides twice premunired, and once publicly lashed, and many other sufferings too long to relate here.\" Yet through all he kept the faith, and served the Lord's body even while in bonds, through letters and papers given to encourage and establish the flock. Ambrose Rigge was one of many in his generation who sold all to buy the Pearl of great price, and having found true treasure, he kept it till the end.","filename":"Journal_of_Ambrose_Rigge","tags":["journal","letters"],"editions":[{"type":"modernized","pages":154,"formats":[{"type":"pdf"},{"type":"epub"}, Last Year of the Life of Christopher Healy"}]}]}]},{"id":"e1eb432b-6ae5-4968-89e4-91af5b40bb17","lang":"en","name":"Daniel Wheeler","slug":"daniel-wheeler","gender":"male","description":"The life of Daniel Wheeler (1771-1840) is a monument to the heart purifying power of the gospel of Jesus Christ. Left an orphan at a very young age, Wheeler was placed by a friend of the family as an apprentice on a sailing vessel where, along with learning sailing and navigation, he became acquainted with every form of vice and immorality. After six years in the navy, and another seven years in the army, the Lord made use of a hurricane at sea to awaken him to his lost condition. Being mercifully enabled to repent, and also to see the \"entire spirituality of the Gospel dispensation,\" he soon left the army and joined the Society of Friends in London. His growth in grace was quick and steady, and after some years he became a minister of great esteem. When Emperor Alexandar I of Russia requested the assistance of a Quaker farmer from England, Wheeler moved his family to near St. Petersburg, where they lived for for a number of lonely but heart-purifying years. Afterwards, he was led by the Lord to preach the gospel of Christ in a multitude of islands in the South Pacific Ocean.","documents":[{"id":"3c1f4d2b-cefb-4a8f-a0aa-ad9de657b15f","title":"The Journal of Daniel Wheeler","originalTitle":"Memoirs of the Life and Gospel Labors of the Late Daniel Wheeler: a Minister of the Society of Friends","slug":"journal","description":"The life of Daniel Wheeler (1771-1840) is a monument to the heart purifying power of the gospel of Jesus Christ. Left an orphan at a very young age, Wheeler was placed by a friend of the family as an apprentice on a sailing vessel where, along with learning sailing and navigation, he became acquainted with every form of vice and immorality. After six years in the navy, and another seven years in the army, the Lord made use of a hurricane at sea to awaken him to :21},{"number":22},{"number":23},{"number":24},{"number":25},{"number":26},{"number":27},{"number":28},{"number":29},{"number":30},{"number":31},{"number":32},{"number":33},{"number":34},{"number":35},{"number":36},{"number":37},{"title":"Concluding Remarks"},{"title":"Appendix"}]}]}]},{"id":"373fe3ce-7971-4241-8124-74efad870ad2","lang":"en","name":"David Ferris","slug":"david-ferris","gender":"male","description":"David Ferris (1707-1779) was favored as a young child with a merciful visitation of the Lord whereby he was called out of the vanities of the world and enabled to see through the empty forms and superstitions of man-made religion. He was brought up a Presbyterian and educated in their way, but by attending to the inward teachings of divine grace, he became convinced of the principles of Friends (having no outward knowledge of their doctrines or practices). Being timid and diffident by nature, he resisted the Lord’s call to ministry for many years, but at length gave up to preach the gospel and travel in the Lord's service.","documents":[{"id":"ad6a0837-7797-4c6c-a641-bfb722bedf21","title":"The Journal of David Ferris","originalTitle":"Memoirs of the Life of David Ferris An Approved Minister in the Society of Friends Late of Wilmington, in the State of Delaware","slug":"journal","description":"David Ferris (1707-1779) was favored as a young child with a merciful visitation of the Lord whereby he was called out of the vanities of the world and enabled to see through the empty forms and superstitions of man-made religion. He was brought up a Presbyterian and educated in their way, but by attending to the inward teachings of divine grace, he became convinced of the principles of Friends (having no outward knowledge of their doctrines or practices). Being timid and diffident by nature, he resisted the Lord’s call to ministry for many years, but at length gave up to preach the gospel and travel in the Lord's service.","filename":"Journal_of_David_Ferris","published":1825,"tags":["journal"],"editions":[{"type":"modernized","pages":70,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"title":"A Testimony of David Ferris"}]},{"type":"original","pages":70,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"title":"A Testimony of David Ferris"}]}]}]},{"id":"a0b9e8ae-f6af-4e12-a0b0-381a84387780","lang":"en","name":"David Sands","slug":"david-sands","gender":"male","description":"David Sands (1745-1816) was an active and influential minister in the Society of Friends at a time when the minds of many Friends (particularly in Ireland) had been led astray from the simplicity and purity of devotion to Christ. Originally from Long Island, Sands labored extensively throughout New England, and also made a lengthy trip to Europe where he preached the gospel in England, Ireland, France, Germany, and several other parts of the continent. His life was fraught with many deep conflicts, difficulties, and opposition, but he remained a faithful pillar in the church, and an example humility and self-denial, in the midst of a much deteriorated Society.","documents":[{"id":"052ac10e-2c75-42c5-aa35-f38f34aa1214","title":"The Life of David Sands","originalTitle":"The Journal of the Life and Gospel Labors of David Sands With Extracts from His Correspondence","slug":"journal","description":"David Sands (1745-1816) was an active and influential minister in the Society of Friends at a time when the minds of many Friends (particularly in Ireland) had been led astray from the simplicity and purity of devotion to Christ. Originally from Long Island, Sands labored extensively throughout New England, and also made a lengthy trip to Europe where he preached the gospel in England, Ireland, France, Germany, and several other parts of the continent. His life was fraught with many deep conflicts, difficulties, and opposition, but he remained a faithful pillar in the church, and an example humility and self-denial, in the midst of a much deteriorated Society.","filename":"Life_of_David_Sands","published":1848,"tags":["journal"],"editions":[{"type":"modernized","pages":233,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Introductory Remarks"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11},{"number":12},{"number":13},{"number":14},{"number":15},{"title":"Testimony of David Sands"}]}]}]},{"id":"130d2247-914f-4301-8f69-26ede577b7c0","lang":"en","name":"Deborah Bell","slug":"deborah-bell","gender":"female","description":"Deborah Bell (1689-1738) was called to preach the everlasting gospel when only nineteen years old, and being faithful in little, she ​grew quickly ​both in​ the knowledge​ and experience​ of God​.  Many who were unacquainted with the work of the Spirit of Truth in themselves, were reached​ and awakened​ by her powerful and liv​ing​ ministry​.​ She labored faithfully in word and doctrine,​ visiting many of the meetings of Friends in most parts of England, Wales, Scotland, and Ireland.","documents":[{"id":"14f4fcbb-1027-4364-977e-5a2aba92a827","title":"The Life and Letters of Deborah Bell","originalTitle":"A Short Journal of the Labours and Travels in the Work of the Ministry, of that Faithful Servant of Christ, Deborah Bell.","slug":"life-and-letters","description":"Deborah Bell (1689-1738) was called to preach the everlasting gospel when only nineteen years old, and being faithful in little, she ​grew quickly ​both in​ the knowledge​ and experience​ of God​.  Many who were unacquainted with the work of the Spirit of Truth in themselves, were reached​ and awakened​ by her powerful and liv​ing​ ministry​.​ She labored faithfully in word and doctrine,​ visiting many of the meetings of Friends in most parts of England, Wales, Scotland, and Ireland.","filename":"Life_and_Letters_of_Deborah_Bell","tags":["journal"],"editions":[{"type":"original","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Preface"},{"title":"John Bell's Testimony"},{"title":"Journal"},{"title":"Correspondence with Joseph Pike"},{"title":"A Supplement, by Her Husband"}]},{"type":"modernized","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Preface"},{"title":"John Bell's Testimony"},{"title":"Journal"},{"title":"Correspondence with Joseph Pike"},{"title":"A Supplement, by Her Husband"}]}]}]},{"id":"2397ed74-df56-4c3d-8844-3b327bc2982f","lang":"en","name":"Elizabeth Stirredge","slug":"elizabeth-stirredge","gender":"female","description":"Elizabeth Stirredge (1634-1706) was not a traveling minister in the Society of Friends. She was a wife, a mother, and an extraordinary woman of God. This short but fascinating account of her life was written in the 56th year of her age for the benefit of her children and grandchildren. In it she describes her desperate search for the Lord in her younger days, her discovery of the Truth as it in Jesus, and many of the trials, persecutions, and deliverances she met with in the way, as she took up the daily cross and faithfully followed her Lord.","documents":[{"id":"492a89d4-0f81-490a-9619-b3a390d51307","title":"The Life of Elizabeth Stirredge","originalTitle":"The Life and Christian Testimony of That Faithful Servant of the Lord Elizabeth Stirredge Who Departed This Life, at Her House at Hemstead, in Hertfordshire, In the Seventy-Second Year of Her Age. Written by Her Own Hand.","slug":"life-selection","description":"Elizabeth Stirredge (1634-1706) was not a traveling minister in the Society of Friends. She was a wife, a mother, and an extraordinary woman of God. This short but fascinating account of her life was written in the 56th year of her age for the benefit of her children and grandchildren. In it she describes her desperate search for the Lord in her younger days, her discovery of the Truth as it in Jesus, and many of the trials, persecutions, and deliverances she met with in the way, as she took up the daily cross and faithfully followed her Lord.","filename":"Selection_Life_of_Elizabeth_Stirredge","published":1711,"tags":["journal"],"editions":[{"type":"updated","pages":21,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"},{"type":"audio"}],"chapters":[{"title":"The Life of Elizabeth Stirredge"}],"editor":"Jason R. Henderson","audio":{"reader":"Jason R. Henderson","parts":[{"seconds":2425,"filesizeHq":42199677,"filesizeLq":14553870,"externalIdHq":279985715,"externalIdLq":279985720,"title":"The Life of Elizabeth Stirredge","chapters":[0]}]}}]},{"id":"e27bc78c-ab04-4020-8c9f-9f1eed4f98e2","title":"The Life of Elizabeth Stirredge","originalTitle":"","slug":"life","description":"Elizabeth Stirredge (1634-1706) was not a traveling minister in the Society of Friends. She was a wife, a mother, and an extraordinary woman of God. This short but fascinating account of her life was written in the 56th year of her age for the benefit of her children and grandchildren. In it she describes her desperate search for the Lord in her younger days, her discovery of the Truth as it in Jesus, and many of the trials, persecutions, and deliverances she met with in the way, as she took up the daily cross and faithfully followed her Lord.","filename":"Life_of_Elizabeth_Stirredge","tags":["journal"],"editions":[{"type":"modernized","pages":80,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Preface"},{"title":"The Life of Elizabeth Stirredge"},{"title":"Testimonies Concerning Elizabeth Stirredge"}]}]}]},{"id":"826a979f-3e51-48cc-8399-4be3ac1a94c1","lang":"en","name":"Elizabeth Webb","slug":"elizabeth-webb","gender":"female","description":"Elizabeth Webb (1663-1726) was an early minister in the Society of Friends who travelled extensively in her service for the gospel. In the year 1712, while ministering in London, she became acquainted with Anthony William Boehm, then chaplain to Prince George of Denmark. At some point following their initial interview, Elizabeth Webb felt constrained in the love of God to write to Boehm and present him with the deeply instructive letter contained in this booklet, giving something of a summary of her spiritual pilgrimage.","documents":[{"id":"a52eb875-8a1a-4f2f-b1b4-650eb3af1126","title":"A Letter of Elizabeth Webb","originalTitle":"","slug":"letter","description":"Elizabeth Webb (1663-1726) was an early minister in the Society of Friends who travelled extensively in her service for the gospel. In the year 1712, while ministering in London, she became acquainted with Anthony William Boehm, then chaplain to Prince George of Denmark. At some point following their initial interview, Elizabeth Webb felt constrained in the love of God to write to Boehm and present him with the deeply instructive letter contained in this booklet, giving something of a summary of her spiritual pilgrimage.","filename":"Letter_of_Elizabeth_Webb","tags":["journal","letter"],"editions":[{"type":"updated","pages":25,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"},{"type":"audio"}],"chapters":[{"title":"A Letter of Elizabeth Webb"}],"editor":"Jason R. Henderson","audio":{"reader":"Jason Henderson","parts":[{"seconds":2848,"filesizeHq":50831853,"filesizeLq":17091654,"externalIdHq":277542991,"externalIdLq":277543001,"title":"The Life of Elizabeth Webb","chapters":[0]}]}}]}]},{"id":"311c83ee-2bb9-40fb-9ff5-6e34ea088ac7","lang":"en","name":"Francis Howgill","slug":"francis-howgill","gender":"male","description":"Francis Howgill (1618-1669), received a university education to become a minister in the Episcopal church. However, being dissatisfied with the superstition which he saw remaining in it, he soon left it, joining himself to the Independents, and then to the Anabaptists, desperately seeking the true spiritual life that his soul thirsted after. At length, being mightily affected by the ministry of George Fox, he joined the persecuted society called Quakers, among whom he became a widely respected member and evangelist. He died in prison for his testimony to the truth, leaving behind many influential books and letters.","documents":[{"id":"fa1addc4-a434-48da-8d82-bbb1db322151","title":"Some of the Mysteries of God's Kingdom Declared","originalTitle":"","slug":"mysteries-of-gods-kingdom-declared","description":"Francis Howgill (1618–1668) was a valiant minister of the gospel in the early Society of Friends in England who suffered great persecution and eventually died in prison for “the Word of God and for the testimony of Jesus.”  This short book contains a remarkable explanation of the Day of the Lord, and a powerful description of the Holy Spirit’s work in the heart of man.","filename":"Mysteries_of_Gods_Kingdom_Declared","tags":["treatise","exhortation"],"editions":[{"type":"updated","pages":57,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"},{"type":"audio"}],"chapters":[{"title":"Forward by the Editor"},{"title":"To the Reader"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11},{"number":12},{"number":13}],"editor":"Jason R. Henderson","audio":{"reader":"Jason Henderson","parts":[{"seconds":2771,"filesizeHq":48983218,"filesizeLq":16628334,"externalIdHq":356658245,"externalIdLq":356658263,"title":"Part 1","chapters":[0,1,2,3,4,5,6,7]},{"seconds":3014,"filesizeHq":52226383,"filesizeLq":18086118,"externalIdHq":356657495,"externalIdLq":356657504,"title":"Part 2","chapters":[8,9,10,11,12]}]}}]}]},{"id":"5653f1ac-cc1a-4bc7-83ea-6923c783605c","lang":"en","name":"George Fox","slug":"george-fox","gender":"male","description":"George Fox (1624-1691) is generally considered the founder of the Society of Friends (Quakers). As a young man, Fox could find no rest in the lifeless, outward Christianity of his day, seeing clearly that most believers professed far more than they tuly possessed. This journal tells the story of his desperate search for the Truth, his dicovery of a Christianity that stands in the life and light of Jesus Christ, and the ensuing fifty years of powerful ministry that turned the world upside down. This is the complete and unabridged Journal of Georged Fox, originally compiled and edited by Thomas Ellwood in 1694, and later divided into chapters, and supplied with numerous historical and biographical notes by William Armistead in 1852.","documents":[{"id":"dcf39e10-9eaf-4878-98de-380b531fc2ee","title":"Selection from the Journal of George Fox","originalTitle":"","slug":"journal-selection","description":"George Fox (1624-1691) is generally considered the founder of the Society of Friends (Quakers). As a young man, Fox could find no rest in the lifeless, outward Christianity of his day, seeing clearly that most believers professed far more than they tuly possessed. This journal tells the story of his desperate search for the Truth, his dicovery of a Christianity that stands in the life and light of Jesus Christ, and the ensuing fifty years of powerful ministry that turned the world upside down. This excerpt contains only the first three chapters of Fox's journal, which focus on his early years, spiritual growth, and call to the ministry.","filename":"Selection_Journal_of_George_Fox","tags":["journal"],"editions":[{"type":"updated","pages":54,"formats":[{"type":"paperback"},{"type":"audio"},{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Selection from the Journal of George Fox"}],"editor":"Jason R. Henderson","audio":{"reader":"Jason Henderson","parts":[{"seconds":3149,"filesizeHq":58371011,"filesizeLq":58371011,"externalIdHq":663080018,"externalIdLq":663080159,"title":"Part 1","chapters":[0]},{"seconds":3215,"filesizeHq":58961520,"filesizeLq":58961520,"externalIdHq":66 ociety.","documents":[{"id":"1003add3-09be-4deb-8476-8a2be7c34405","title":"Selection from the Journal of George Whitehead","originalTitle":"","slug":"journal-selection","description":"George Whitehead (1636-1723) was one of the most well-known and influential ministers among the early Quakers. He was convinced of the Truth when only 17 years old, and through faithfulness grew quickly in the life and power of the gospel. Though publicly whipped, imprisoned multiple times, frequently abused and persecuted, he kept close to the cross, and came to be a pillar and elder in the church of God, constantly laboring for the advancement of Truth and the welfare of the Society.","filename":"Selection_Journal_of_George_Whitehead","tags":["journal"],"editions":[{"type":"updated","pages":37,"formats":[{"type":"paperback"},{"type":"audio"},{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Selection from the Journal of George Whitehead"}],"editor":"Jason R. Henderson","audio":{"reader":"Jason Henderson","parts":[{"seconds":4848,"filesizeHq":87176033,"filesizeLq":19392825,"externalIdHq":550690464,"externalIdLq":550690539,"title":"Selection from the Journal of George Whitehead","chapters":[0]}]}}]},{"id":"eca687be-9a29-49d3-8394-2ed21b85f9a3","title":"The Christian Progress of George Whitehead","originalTitle":"The Christian Progress of that Ancient Servant and Minister of Jesus Christ, George Whitehead. Historically Relating His Experience, Ministry, Sufferings, Trials and Service, in Defence of the Truth, and God's Persecuted People, Commonly Called Quakers.","slug":"journal","description":"George Whitehead (1636-1723) was one of the most well-known and influential ministers among the early Quakers. He was convinced of the Truth when only 17 years old, and through faithfulness grew quickly in the life and power of the gospel. Though publicly whipped, imprisoned multiple times, frequently abused and persecuted, he kept close to the cross, and came to be a pillar and elder in the church of God, constantly laboring for the advancement of Truth and the welfare of the Society.","filename":"Christian_Progress_of_George_Whitehead","published":1725,"tags":["journal"],"editions":[{"type":"modernized","pages":292,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"A Brief Testimony of George Whitehead"},{"title":"The Christian Progress of George Whitehead"}]}]}]},{"id":"6fc62584-d80d-44a9-8115-b09771517fb8","lang":"en","name":"Hannah Gibbons","slug":"hannah-gibbons","gender":"female","description":"Hannah Gibbons (1771-1868) was a meek but truly living minister in the later period of the Society of Friends. Though she forever maintained a low view of herself and her spiritual attainments, she was considered by all to be a pillar in church, traveling in the capacity of a minister well into her eighties, and often being led of the Lord, in old age, to visit hardened prisoners who were condemend to death. She remained spiritually green and fruitful to the very end of her life, and died with a heart full of life, wisdom, and deep spiritual experience at 97 years of age.","documents":[{"id":"35cd4c65-ea35-418d-a146-5bc3e5559247","title":"Journal of Hannah Gibbons","originalTitle":"","slug":"journal","description":"Hannah Gibbons (1771-1868) was a meek but truly living minister in the later period of the Society of Friends. Though she forever maintained a low view of herself and her spiritual attainments, she was considered by all to be a pillar in church, traveling in the capacity of a minister well into her eighties, and often being led of the Lord, in old age, to visit hardened prisoners who were condemend to death. She remained spiritually green and fruitful to the very end of her life, and died with a heart full of life, wisdom, and deep spiritual experience at 97 years of age.","filename":"Journal_of_Hannah_Gibbons","tags":["journal"],"editions":[{"type":"original","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Introduction"},{"title":"Journal"}]},{"type":"modernized","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Introduction"},{"title":"Journal"}]}]}]},{"id":"5ad0539b-cbaf-454f-86de-84f352ee8807","lang":"en","name":"Henry Hull","slug":"henry-hull","gender":"male","description":"Henry Hull (1765-1834) loved the Lord from a young age and desired to serve Him, but being diffident and shy by nature, was unwilling to give up to a call to the ministry until a voice sounded in the ear of his understanding, saying, “You are in great danger of being lost in your rebellion.” At that moment, Henry put his hand to the plow and never looked back, saying, “Lord, do what You will with me, come life or death, I will give up all for Your sake.” He travelled much in the ministry in different parts of the United States, Canada, Ireland, and England, and though he met with a severe trial in the loss of his wife, son, and mother to a malignant fever, he was nevertheless enabled to say, “Though He slay me, yet I will trust in Him. It is the Lord, let Him do what seems good to Him.”","documents":[{"id":"c9d8a647-792f-47c2-a0c5-4ba8773d5cc6","title":"Journal of Henry Hull","originalTitle":"","slug":"journal","description":"Henry Hull (1765-1834) loved the Lord from a young age and desired to serve Him, but being diffident and shy by nature, was unwilling to give up to a call to the ministry until a voice sounded in the ear of his understanding, saying, “You are in great danger of being lost in your rebellion.” At that moment, Henry put his hand to the plow and never looked back, saying, “Lord, do what You will with me, come life or death, I will give up all for Your sake.” He travelled much in the ministry in different parts of the United States, Canada, Ireland, and England, and though he met with a severe trial in the loss of his wife, son, and mother to a malignant fever, he was nevertheless enabled to say, “Though He slay me, yet I will trust in Him. It is the Lord, let Him do what seems good to Him.”","filename":"Journal_of_Henry_Hull","tags":["journal"],"editions":[{"type":"modernized","pages":245,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Introduction"},{"title":"Memoirs of the Life and Religious Labors of Henry Hull"},{"title":"Testimony of Standford Monthly Meeting Concerning Sarah Hull"},{"title":"An Address to the Youth of the Society of Friends"},{"title":"A Memorial Concerning Tiddeman Hull"},{"title":"Testimony of the Stanford Monthly Meeting Concerning Henry Hull"}]},{"type":"original","pages":245,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Introduction"},{"title":"Memoirs of the Life and Religious Labors of Henry Hull"},{"title":"Testimony of Standford Monthly Meeting Concerning Sarah Hull"},{"title":"An Address to the Youth of the Society of Friends"},{"title":"A Memorial Concerning Tiddeman Hull"},{"title":"Testimony of the Stanford Monthly Meeting Concerning Henry Hull"}]}]}]},{"id":"0f82b284-e156-4523-a9a1-7ddf8993bd63","lang":"en","name":"Hugh Turford","slug":"hugh-turford","gender":"male","description":"The primitive Christians built on a sure rock, a living foundation, on Christ as He was in all ages, and still is–-on His spiritual appeareance as the light of the world, and the life of righteousness. His work of sanctification is inward, and is to be effected by inward means. Nothing but inward light can expell inward darkness; nothing less than eternal life can deliver our souls from the power of death. But this way of God’s salvation has been so long rejected, that few in our present age know what His Spirit is, where they may become acquainted with it, or how they may walk in it.","documents":[{"id":"9333dd0a-d92b-401e-a086-f611cc20f984","title":"Walk in the Spirit","originalTitle":"The grounds of a holy life; or, The way by which many who had been heathens, came to be renowned Christians; and such as are now sinners, may come to be numbered with saints, with little or no outward preaching: to which is added, Paul's speech to Titus, called the first bishop of Crete: and also, A true touchstone, or trial of Christianity.","slug":"walk-in-the-spirit","description":"The primitive Christians built on a sure rock, a living foundation, on Christ as He was in all ages, and still is–-on His spiritual appeareance as the light of the world, and the life of righteousness. His work of sanctification is inward, and is to be effected by inward means. Nothing but inward light can expell inward darkness; nothing less than eternal life can deliver our souls from the power of death. But this way of God’s salvation has been so long rejected, that few in our present age know what His Spirit is, where they may become acquainted with it, or how they may walk in it.","filename":"Walk_in_the_Spirit","tags":["doctrinal","treatise"],"editions":[{"type":"updated","pages":0,"formats":[{"type":"paperback"},{"type":"pdf"},{"type":"epub"},{"type":"mobi"},{"type":"audio"}],"chapters":[{"title":"To the Reader"},{"title":"Walk in the Spirit"},{"title":"Considerations Grounded upon the Foregoing Discourse"},{"title":"The Grace that Brings Salvation"}],"editor":"Jason R. Henderson","isbn":"978-1-64476-003-1","audio":{"reader":"Jason R. Henderson","parts":[{"seconds":2853,"filesizeHq":53494728,"filesizeLq":14267646,"externalIdHq":613633581,"externalIdLq":613633605,"title":"Part 1","chapters":[0]},{"seconds":2191,"filesizeHq":39594969,"filesizeLq":10955406,"externalIdHq":613632639,"externalIdLq":613632663,"title":"Part 2","chapters":[1]},{"seconds":2219,"filesizeHq":42619978,"filesizeLq":11094246,"externalIdHq":622219650,"externalIdLq":622219674,"title":"Part 3","chapters":[2]}]}},{"type":"modernized","pages":0,"formats":[{"type":"paperback"},{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"To the Reader"},{"title":"Walk in the Spirit"},{"title":"Considerations Grounded upon the Foregoing Discourse"},{"title":"The Grace that Brings Salvation"}]},{"type":"original","pages":0,"formats":[{"type":"paperback"},{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"To the Reader"},{"title":"Walk in the Spirit"},{"title":"Considerations Grounded upon the Foregoing Discourse"},{"title":"The Grace that Brings Salvation"}]}]}]},{"id":"cac1edcf-7213-4a7a-92d6-e4f6faab6ff9","lang":"en","name":"Isaac Martin","slug":"isaac-martin","gender":"male","description":"​Isaac Martin (1758-1828) was a sweet-spirited minister in the Society of Friends. Having fallen from a two-story window ​and cracked his skull when a small child, he suffered agonizing pain in his head and eye for the great majority of his life. But despite his frequent ailments, he submitted whole-heartedly to Christ's baptism of Spirit and fire, and became an effective minister who depended entirely upon the power and direction of the Holy Spirit. On this subject he once wrote - \"Unless I had felt ​the Lord's​ blessed presence to strengthen and qualify me, I would rather have laid down my life, than have attempted to minister to the people by virtue of any ​knowledge or abilit​y​, natural or acquired, which, as a man, I might possess.​\"​","documents":[{"id":"bed1a75e-bf7c-4bb4-9a84-1e6c908f6011","title":"The Journal of Isaac Martin","originalTitle":"","slug":"journal","description":"Isaac Martin (1758-1828) was a sweet-spirited minister in the Society of Friends. Having fallen from a two-story window ​and cracked his skull when a small child, he suffered agonizing pain in his head and eye for the great majority of his life. But despite his frequent ailments, he submitted whole-heartedly to Christ's baptism of Spirit and fire, and became an effective minister who depended entirely upon the power and direction of the Holy Spirit. On this subject he once wrote - \"Unless I had felt ​the Lord's​ blessed presence to strengthen and qualify me, I would rather have laid down my life, than have attempted to minister to the people by virtue of any ​knowledge or abilit​y​, natural or acquired, which, as a man, I might possess.​\"","filename":"Journal_of_Isaac_Martin","tags":["journal"],"editions":[{"type":"modernized","pages":132,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"The Journal of Isaac Martin"},{"title":"A Testimony to the Silent Worship of God in Spirit and Truth"}]},{"type":"original","pages":132,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"The Journal of Isaac Martin"},{"title":"A Testimony to the Silent Worship of God in Spirit and Truth"}]}]}]},{"id":"88567a38-31e9-4bf0-8669-61355d8307d1","lang":"en","name":"Isaac Penington","slug":"isaac-penington","gender":"male","description":"Isaac Penington (1616-1679) was the son of a prominent English politician, and the father-in-law of William Penn, founder of Pennsylvania. Though born into a family of wealth and reputation, Penington's heart was set upon things above from his earliest days. Even as a child, he recognized that the religion of his day stood in the will and understanding of man, in outward practices, duties, and scriptural truths that were professed but not truly possessed. Isaac Penington longed for more. Motivated by an insatiable hunger for truth, he sought the Lord with all his heart and discovered a Christianity that stood in, and flowed out from, the light and life of Jesus Christ reigning in the inner man.","documents":[{"id":"c248c2e7-947b-4629-8296-0cdff67a6d99","title":"The Writings of Isaac Penington -- Volume 1","originalTitle":"","slug":"writings-volume-1","description":"Isaac Penington (1616-1679) was the son of a prominent English politician, and the father-in-law of William Penn, founder of Pennsylvania. Though born into a family of wealth and reputation, Penington's heart was set upon things above from his earliest days. Even as a child, he recognized :"Experiences Concerning God's Way, Truth, Church, and People"},{"title":"Concerning the Times and Seasons, Both Which Have Been, and Are Yet to Be"},{"title":"Letters of Isaac Penington"}]}]}]},{"id":"a19be961-6cdd-42cb-864a-a280b60d2848","lang":"en","name":"James Dickinson","slug":"james-dickinson","gender":"male","description":"James Dickinson (1659-1741) was a well-known and much-beloved minister in the Society of Friends, whose long life was spent in tireless labor for the edification of the church and for the good of souls. In the service of the ministry, he travelled throughout England, Ireland, and Scotland; undergoing ​many ​sufferings in times of persecution. He visited Friends in Ireland twelve times, three times in America, once in Holland and ​also in ​Germany.​ ​His ministry was not in the enticing words which man’s wisdom teaches, but in the demonstration of the Spirit and power, and was effectual to the convincing and gathering of many whose hearts became settled on the Rock Christ Jesus, knowing Him to be their true light and teacher.","documents":[{"id":"d0d15232-db51-48fc-a8ed-5e0b206f9a3f","title":"The Journal of James Dickinson","originalTitle":"","slug":"journal","description":"James Dickinson (1659-1741) was a well-known and much-beloved minister in the Society of Friends, whose long life was spent in tireless labor for the edification of the church and for the good of souls. In the service of the ministry, he travelled throughout England, Ireland, and Scotland; undergoing ​many ​sufferings in times of persecution. He visited Friends in Ireland twelve times, three times in America, once in Holland and ​also in ​Germany.​ ​His ministry was not in the enticing words which man’s wisdom teaches, but in the demonstration of the Spirit and power, and was effectual to the convincing and gathering of many whose hearts became settled on the Rock Christ Jesus, knowing Him to be their true light and teacher.","filename":"Journal_of_James_Dickinson","tags":["journal"],"editions":[{"type":"modernized","pages":127,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"To the Reader"},{"number":1},{"number":2},{"number":3},{"title":"Testimonies of James Dickinson"}]},{"type":"original","pages":127,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"To the Reader"},{"number":1},{"number":2},{"number":3},{"title":"Testimonies of James Dickinson"}]}]}]},{"id":"4ec2e484-86d9-4ac6-b835-42bc1c1c16bc","lang":"en","name":"James Gough","slug":"james-gough","gender":"male","description":"​As a boy, James Gough (1712-1780) was known for his genius intellect, having mastered the Greek and Latin tongues when still a young child. At one point, after conversing with young James, a distinguished Justice of the Peace so admired his propensity for learning that he offered to pay his way through university. But although such flattery sowed seeds of pride and vanity in James’ young heart, it pleased the Lord to visit him in power and love, and he was prevailed upon to give up all that he had once called gain to follow Christ. James Gough became a wise and well-beloved minister among the Society of Friends, but having learned to live low at the feet of His Master, he was always remarkable for his deep humility, and low opinion of himself.","documents":[{"id":"9c43d93e-8bfb-43bc-a238-310cf00b77a1","title":"The Journal of James Gough","originalTitle":"Memoirs of the Life, Religious Experiences and Labours in the Gospel of James Gough, Late of the City of Dublin, Deceased.","slug":"journal","description":"As a boy, James Gough (1712-1780) was known for his genius intellect, having mastered the Greek and Latin tongues when still a young child. At one point, after conversing with young James, a distinguished Justice of the Peace so admired his propensity for learning that he offered to pay his way through university. But although such flattery sowed seeds of pride and vanity in James’ young heart, it pleased the Lord to visit him in power and love, and he was prevailed upon to give up all that he had once called gain to follow Christ. James Gough became a wise and well-beloved minister among the Society of Friends, but having learned to live low at the feet of His Master, he was always remarkable for his deep humility, and low opinion of himself.","filename":"Journal_of_James_Gough","tags":["journal"],"editions":[{"type":"modernized","pages":117,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Preface by the Editor"},{"title":"Memoir of James Gough"},{"title":"Supplement to the Journal"},{"title":"Testimony Concerning James Gough"}]},{"type":"original","pages":117,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Preface by the Editor"},{"title":"Memoir of James Gough"},{"title":"Supplement to the Journal"},{"title":"Testimony Concerning James Gough"}]}]}]},{"id":"8b3a4f42-3f92-47c3-bfcd-303e6b95736e","lang":"en","name":"James Nayler","slug":"james-nayler","gender":"male","description":"James Nayler was a prominent leader in the early Society of Friends in England. Though a farmer by trade, and a man of limited education, his deep spiritual understanding, piercing discernment, and powerful preaching of the gospel caused multitudes to acknowledge that he spoke in the demonstration of the Spirit and power, as one having authority, and not as the scribes. Sadly, he is best known for a single (and deeply regretted) act of folly committed in a time of weakness and temptation, when, “because of the abundance of revelation” and the unchecked flattery of a few imprudent admirers, he accepted greater praise than is due to any man. The Lord, however, brought him to a clear sight and sense of his error, and having heartily renounced and repented for all wrong, he was restored to fellowship and usefulness in the body of Christ for the remainder of his days.","documents":[{"id":"d94f2fb3-f19f-4aa3-a3a0-9b2ddf87da9c","title":"There is a Spirit Which I Feel","originalTitle":"","slug":"writings","description":"James Nayler was a prominent leader in the early Society of Friends in England. Though a farmer by trade, and a man of limited education, his deep spiritual understanding, piercing discernment, and powerful preaching of the gospel caused multitudes to acknowledge that he spoke in the demonstration of the Spirit and power, as one having authority, and not as the scribes. Sadly, he is best known for a single (and deeply regretted) act of folly committed in a time of weakness and temptation, when, “because of the abundance of revelation” and the unchecked flattery of a few imprudent admirers, he accepted greater praise than is due to any man. The Lord, however, brought him to a clear sight and sense of his error, and having heartily renounced and repented for all wrong, he was restored to fellowship and usefulness in the body of Christ for the remainder of his days.","filename":"writings","tags":["treatise","devotional"],"editions":[{"type":"updated","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"},{"type":"audio"},{"type":"paperback"}],"chapters":[{"title":"Forward"},{"number":1,"subtitle":"Living Faith and its Fruits"},{"number":2,"subtitle":"The Lamb's War"},{"number":3,"subtitle":"How Sin is Strengthened, and How it is Overcome"},{"number":4,"subtitle":"A Door Opened to the Imprisoned Seed"},{"number":5,"subtitle":"Milk for Babes, Meat for Strong Men"},{"number":6,"subtitle":"Love to the Lost"},{"title":"Appendix: A Brief Biography of James Nayler"}],"editor":"Jason R. Henderson","isbn":"978-1-64476-000-0","audio":{"reader":"Jason R. Henderson","parts":[{"seconds":4587,"filesizeHq":85214823,"filesizeLq":18349599,"externalIdHq":590165508,"externalIdLq":590165541,"title":"The Possession of Living Faith and its Fruits","chapters":[0]},{"seconds":2437,"filesizeHq":44727306,"filesizeLq":9750402,"externalIdHq":590167470,"externalIdLq":590167497," son,” and imprisoned at Colchester Castle. There he was confined to a small hole in the thick castle wall, twelve feet above the ground, and died from sickness and ill-treatment after ten months imprisonment at nineteen years of age.","documents":[{"id":"3159f4ec-2dd4-465b-8b40-ca8056af7a0e","title":"Life of James Parnell - With Letters and Writings","originalTitle":"A Memoir of James Parnell with Extracts from His Writings","slug":"life","description":"James Parnell (1637-1656) is said to have been “young, small of stature, and poor in appearance, but thousands were obliged to confess that “he spoke as one having authority, and not as the scribes.” He was convinced of the Truth when a boy of fourteen years, and became a valiant minister of the gospel by sixteen. Following a debate with a prominent priest, Parnell was arrested on spurious charges of being an “idle and disorderly person,” and imprisoned at Colchester Castle. There he was confined to a small hole in the thick castle wall, twelve feet above the ground, and died from sickness and ill-treatment after ten months imprisonment at nineteen years of age.","filename":"Life_of_James_Parnell","tags":["journal","letters"],"editions":[{"type":"updated","pages":69,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"},{"type":"audio"}],"chapters":[{"title":"Memoir of James Parnell"},{"title":"Appendix - About Colchester Castle"}],"editor":"Jason R. Henderson","audio":{"reader":"Jason Henderson","parts":[{"seconds":3152,"filesizeHq":58082338,"filesizeLq":12609452,"externalIdHq":517270275,"externalIdLq":517270314,"title":"Part 1","chapters":[0]},{"seconds":3135,"filesizeHq":57935005,"filesizeLq":12539862,"externalIdHq":517270758,"externalIdLq":517270791,"title":"Part 2","chapters":[1]},{"seconds":2757,"filesizeHq":49982636,"filesizeLq":11030088,"externalIdHq":517271610,"externalIdLq":517271649,"title":"Part 3","chapters":[2]}]}}]}]},{"id":"565bd2bc-7a25-4ca8-8b95-5e2fa5ee3142","lang":"en","name":"Jane Pearson","slug":"jane-pearson","gender":"female","description":"The story of Jane Pearson (1735–1816) is both heartbreaking and deeply inspiring. Her life was fraught with inward and outward trials beyond description. For fourteen years she wrestled with a variety of inward enemies as she sought to truly know and be conformed to the Beloved of her soul. And when at last she came to a measure of peace and stability in the Truth, she was then made to suffer the loss of her husband and seven children to a variety of illnesses. But the more she lost of the world, the more she seemed to gain of Christ, and her experiences of God's power and mercy in her latter years are indescribably beautiful.","documents":[{"id":"0f940360-9aaf-41d1-9601-e8ce60cfd4d7","title":"The Life and Experiences of Jane Pearson","originalTitle":"","slug":"journal","description":"The story of Jane Pearson (1735–1816) is both heartbreaking and deeply inspiring. Her life was fraught with inward and outward trials beyond description. For fourteen years she wrestled with a variety of inward enemies as she sought to truly know and be conformed to the Beloved of her soul. And when at last she came to a measure of peace and stability in the Truth, she was then made to suffer the loss of her husband and seven children to a variety of illnesses. But the more she lost of the world, the more she seemed to gain of Christ, and her experiences of God's power and mercy in her latter years are indescribably beautiful.","filename":"Life_and_Experiences_of_Jane_Pearson","tags":["journal"],"editions":[{"type":"original","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Introduction"},{"number":1},{"number":2},{"number":3},{"number":4},{"title":"Testimony Concerning Jane Pearson"}]},{"type":"modernized","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Introduction"},{"number":1},{"number":2},{"number":3},{"number":4},{"title":"Testimony Concerning ditions":[{"type":"modernized","pages":253,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11}]}]}]},{"id":"754c6fa9-bc0e-4932-ae7a-8dcea2b9aee9","lang":"en","name":"John Banks","slug":"john-banks","gender":"male","description":"John Banks (1637-1710) was faithful and influential minister among the first generation of Quakers. Upon his death, an intimate friend wrote of him--\"After it had pleased the eternal, wise God to open his understanding, and to let him see his own state and condition, and reveal his Son in him, he was made willing to give up freely to the heavenly and inward appearance of Christ Jesus, the hope of glory. And as he was obedient thereunto, he was entrusted with a large gift of the ministry, in which he grew, and was made powerful in it, to the turning of many unto the right way of the Lord who were convinced of the evil of their ways, and turned unto Jesus Christ, their free Teacher, and were made to bless the Lord on his behalf.\"","documents":[{"id":"010d8d13-61c7-4485-8ab9-6fcd8297765b","title":"Selection from the Journal of John Banks","originalTitle":"","slug":"journal-selection","description":"John Banks (1637-1710) was faithful and influential minister among the first generation of Quakers. Upon his death, an intimate friend wrote of him--\"After it had pleased the eternal, wise God to open his understanding, and to let him see his own state and condition, and reveal his Son in him, he was made willing to give up freely to the heavenly and inward appearance of Christ Jesus, the hope of glory. And as he was obedient thereunto, he was entrusted with a large gift of the ministry, in which he grew, and was made powerful in it, to the turning of many unto the right way of the Lord who were convinced of the evil of their ways, and turned unto Jesus Christ, their free Teacher, and w erning John Banks"}]},{"type":"original","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"The Journal of John Banks"},{"title":"A Supplement to His Journal"},{"title":"Epistles and Papers"},{"title":"Testimonies Concerning John Banks"}]}]}]},{"id":"ac06ca75-a9eb-44f3-9c9b-bca7c3369186","lang":"en","name":"John Barclay","slug":"john-barclay","gender":"male","description":"Although John Barclay (1797-1838) was a descendent of the well-known apologist Robert Barclay, he was a complete stranger to the life and power of Truth until he began to seek the Lord with all his heart, somewhere around his 18th year. The Society of Friends at that time was in a low and declining state, but John Barclay dug deep and found the Root of life from which the early Quakers had sprouted, and in time became a living branch himself, and a very useful author and minister. He lived only 41 years, but his short life was wholly dedicated to his Master's cause, and many of the journals, memoirs, and biographies of Early Friends that we possess now are the fruit of his arduous and faithful labor with the original documents.","documents":[{"id":"318ac4f2-08ba-43d1-8d96-80d1714caddc","title":"The Journal and Letters of John Barclay","originalTitle":"","slug":"journal","description":"Although John Barclay (1797-1838) was a descendent of the well-known apologist Robert Barclay, he was a complete stranger to the life and power of Truth until he began to seek the Lord with all his heart, somewhere around his 18th year. The Society of Friends at that time was in a low and declining state, but John Barclay dug deep and found the Root of life from which the early Quakers had sprouted, and in time became a living branch himself, and a very useful author and minister. He lived only 41 years, but his short life was wholly dedicated to his Master's cause, and many of the journals, memoirs, and biographies of Early Friends that we possess now are the fruit of his arduous and faithful labor with the original documents.","filename":"Journal_of_John_Barclay","tags":["journal","letters"],"editions":[{"type":"original","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Introduction"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11},{"number":12},{"number":13},{"number":14},{"number":15},{"number":16},{"title":"Testimonies Concerning John Barclay"}]},{"type":"modernized","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Introduction"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11},{"number":12},{"number":13},{"number":14},{"number":15},{"number":16},{"title":"Testimonies Concerning John Barclay"}]}]}]},{"id":"6fb10f70-2783-4779-afa3-8376795d3879","lang":"en","name":"John Burnyeat","slug":"john-burnyeat","gender":"male","description":"John Burnyeat (1631-1690) was an elder and pillar in the early Society of Friends, whose powerful ministry turned many from darkness to light, and from the power of Satan to the power of God. Having been awakened to see the fallacy of an imputed righteousness that is neither experienced nor obeyed, he turned to the One who struck him and found that Zion must be purged \"by the spirit of judgment, and by the spirit of burning.\" Having been prepared and sent into harvest, he labored tirelessly and traveled extensively in the service of Truth, often suffering greatly for His faithfulness to Jesus Christ. Truly it can be said of John Burnyeat that he followed the Lord fully in his generation, putting his hand to the plow and never looking back.","documents":[{"id":"b40a8274-196a-43e3-9fef-0c96ab9ce55a","title":"Selection from the Journal of John Burnyeat","originalTitle":"","slug":"journal-selection","description":"John Burnyeat (1631-169  and traveled extensively in the service of Truth, often suffering greatly for His faithfulness to Jesus Christ. Truly it can be said of John Burnyeat that he followed the Lord fully in his generation, putting his hand to the plow and never looking back.","filename":"Unabridged_Journal_of_John_Burnyeat","published":1691,"tags":["journal","letters"],"editions":[{"type":"modernized","pages":126,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Testimonies"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7}]},{"type":"original","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"title":"Testimony of Friends in Cumberland"},{"title":"The Testimony of Women Friends in Cumberland"},{"title":"Testimony of Friends in Ireland"},{"title":"Testimony of George Fox"},{"title":"Testimony of Morning Meeting of Ministers and Elders"}]}]}]},{"id":"6d57baa9-9a9d-434c-b41b-68adfcce02d3","lang":"en","name":"John Churchman","slug":"john-churchman","gender":"male","description":"​John Churchman (1705-1775) was a man whose entire life was devoted to the increase of Christ's kingdom in the hearts of men. Having experienced the spiritual baptism which saves, and abiding in a state of watchfulness and humility, he grew from stature to stature and became an upright minister and father in the church, traveling diligently in the work of the ministry as an example to all in word, conduct, faith and ​love. Three days before his death, though weak and unable to stand on his own, he said to those standing by his bedside, \"I feel more life, more light, more love and sweetness than ever before,\" and then speaking more of the divine refreshment and comfort he felt flowing like a pure stream to his inward man, he said, \"I feel that which lives beyond death and the grave.\"","documents":[{"id":"54d7505f-a7af-40fd-a21b-33cb6ad5b0a0","title":"The Journal of John Churchman","originalTitle":"","slug":"journal","description":"John Churchman (1705-1775) was a man whose entire life was devoted to the increase of Christ's kingdom in the hearts of men. Having experienced the spiritual baptism which saves, and abiding in a state of watchfulness and humility, he grew from stature to stature and became an upright minister and father in the church, traveling diligently in the work of the ministry as an example to all in word, conduct, faith and​ love. Three days before his death, though weak and unable to stand on his own, he said to those standing by his bedside, \"I feel more life, more light, more love and sweetness than ever before,\" and then speaking more of the divine refreshment and comfort he felt flowing like a pure stream to his inward man, he said, \"I feel that which lives beyond death and the grave.\"","filename":"Journal_of_John_Churchman","tags":["journal"],"editions":[{"type":"modernized","pages":241,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"To the Reader"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8}]},{"type":"original","pages":241,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"To the Reader"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8}]}]}]},{"id":"ee467431-a18f-465e-aa3e-751dde01f9a6","lang":"en","name":"John Conran","slug":"john-conran","gender":"male","description":"Until his mid 30's, John Conran (1739-1827) was a faithful and zealous member of the Church of England, but longing for true inward purity and transformation of soul, he attended a meeting of the Society of Friends where he was powerfully confronted by the Spirit of God. Having seen his true condition, and been somewhat awakened to Christ's baptism of the Holy Spirit and fire, he \"denied himself, picked up his cross, and followed Christ,\" and so was made vessel of honor in the Lord's house. His struggles were many and painful, both with the enemies of his own soul, and with the declining condition of the Society of Friends. But John Conran kept the faith, and finished his race a monument to the heart-cleansing power of grace.","documents":[{"id":"bc710dda-f13a-4208-a8dc-e94fac82dbe6","title":"The Journal of John Conran","originalTitle":"The Journal of the Life and Gospel Labors of John Conran of Moyallen, in Ireland, Who Died in the Year 1827","slug":"journal","description":"Until his mid 30's, John Conran (1739-1827) was a faithful and zealous member of the Church of England, but longing for true inward purity and transformation of soul, he attended a meeting of the Society of Friends where he was powerfully confronted by the Spirit of God. Having seen his true condition, and been somewhat awakened to Christ's baptism of the Holy Spirit and fire, he \"denied himself, picked up his cross, and followed Christ,\" and so was made vessel of honor in the Lord's house. His struggles were many and painful, both with the enemies of his own soul, and with the declining condition of the Society of Friends. But John Conran kept the faith, and finished his race a monument to the heart-cleansing power of grace.","filename":"Journal_of_John_Conran","tags":["journal"],"editions":[{"type":"modernized","pages":170,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"title":"The Testimony of the Monthly Meeting of Lisburn Concerning John Conran"}]},{"type":"original","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Preface"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"title":"The Testimony of the Monthly Meeting of Lisburn Concerning John Conran"}]}]}]},{"id":"b9da2f4c-2ee3-4357-b2d7-39a1afd0684a","lang":"en","name":"John Crook","slug":"john-crook","gender":"male","description":"Like many other early Quakers, John Crook (1617-1699) was a seeker of truth from his earliest days. He was educated in London, and for a time held the office of Justice of the Peace in Bedfordshire, but when he was convinced of the truth in 1654 by the preaching of William Dewsbury, he soon lost both his public office and his freedom. In all, John Crook was imprisoned ten times for his faith, and suffered greatly at \"the hands of unreasonable men.\"","documents":[{"id":"cf6f05e2-e5c9-4ec3-8096-d283f3e4c020","title":"Life of John Crook","originalTitle":"Selections from the Writings of That Ancient, Faithful Servant of Christ Jesus John Crook. To which is Prefixed a Short Account of His Life Written by Himself.","slug":"life","description":"In this document, John Crook relates his early searching after God, his convincement of and growth in the truth, and some of his ministerial labors in the early Society of Friends. A fuller collection of his writings and letters can be found in the Friends Library, vol. 13.","filename":"Life_of_John_Crook","tags":["journal"],"editions":[{"type":"updated","pages":27,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"},{"type":"audio"}],"chapters":[{"title":"The Life of John Crook"}],"editor":"Jason R. Henderson","audio":{"reader":"Jason Henderson","parts":[{"seconds":3291,"filesizeHq":59009075,"filesizeLq":19747590,"externalIdHq":279389047,"externalIdLq":279389077,"title":"The Life of John Crook","chapters":[0]}]}}]}]},{"id":"a71d0dd4-fed8-42a9-a5fd-8c3890701dee","lang":"en","name":"John Fothergill","slug":"john-fothergill","gender":"male","description":"John Fothergill (1676-1745) was a true minister of the gospel of Jesus Christ, made so by the Spirit of God, and not by the will or wisdom of man. As a young man, he took the yoke of his Master upon himself, learned to bear it faithfully, and so experientially knew what it was to be \"be judged according to men in the flesh, but live according to God in the Spirit\" (1 Pet. 4:6). Constrained by the love of Christ, his life was poured out in the service of the gospel, traveling all over England, Scotland, Wales, and Ireland on several occasions, and crossing the seas three times to visit the colonies in America. John Fothergill was the father of Samuel Fothergill (the well-known Quaker minister) and Dr. John Fothergill, the famous doctor and botanist.","documents":[{"id":"b74bd655-8907-4484-a3bd-a658b3267dea","title":"The Life and Letters of John Fothergill","originalTitle":"An Account of the Life and Travels in the Work of the Ministry, of John Fothergill. To which are added, Divers Epistles to Friends in Great Britain and America, on Various Occasions.","slug":"life-and-letters","description":"John Fothergill (1676-1745) was a true minister of the gospel of Jesus Christ, made so by the Spirit of God, and not by the will or wisdom of man. As a young man, he took the yoke of his Master upon himself, learned to bear it faithfully, and so experientially knew what it was to be \"be judged according to men in the flesh, but live according to God in the Spirit\" (1 Pet. 4:6). Constrained by the love of Christ, his life was poured out in the service of the gospel, traveling all over England, Scotland, Wales, and Ireland on several occasions, and crossing the seas three times to visit the colonies in America. John Fothergill was the father of Samuel Fothergill (the well-known Quaker minister) and Dr. John Fothergill, the famous doctor and botanist.","filename":"Life_and_Letters_of_John_Fothergill","tags":["journal","letters"],"editions":[{"type":"modernized","pages":255,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Preface"},{"title":"The Life and Letters of John Fothergill"}]},{"type":"original","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Preface"},{"title":"The Life and Letters of John Fothergill"}]}]}]},{"id":"10011a5d-4773-49b1-badc-27e787a9315e","lang":"en","name":"John Gratton","slug":"john-gratton","gender":"male","description":"John Gratton (1641-1711) was one of many early Quakers who were convinced of the truth directly by the Lord, apart from the preaching or writings of others in the Society of Friends. His desperate and agonizing pursuit of true Christianity (amongst the many sects and opinions of the day) finally brought him to dramatically experience the truth of Christ's promise--\"Everyone who asks receives, and he who seeks finds, and to him who knocks it will be opened.\" Having found the truth he had so diligently sought for, he loved it, and submitted to its powerful operations in his own heart, becoming an esteemed minister and a great sufferer for the gospel of Jesus Christ.","documents":[{"id":"0e46ae49-4202-446a-b5c3-06514aa16fa5","title":"The Journal of John Gratton","originalTitle":"","slug":"journal","description":"John Gratton (1641-1711) was one of many early Quakers who were convinced of the truth directly by the Lord, apart from the preaching or writings of others in the Society of Friends. His desperate and agonizing pursuit of true Christianity (amongst the many sects and opinions of the day) finally brought him to dramatically experience the truth of Christ's promise--\"Everyone who asks receives, and he who seeks finds, and to him who knocks it will be opened.\" Having found the truth he had so diligently sought for, he loved it, and submitted to its powerful operations in his own heart, becoming an esteemed minister and a great sufferer for the gospel of Jesus Christ.","filename":"Journal_of_John_Gratton","tags":["journal"],"editions":[{"type":"updated","pages":131,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Forward by Editor"},{"number":1,"subtitle":"Seeking Truth"},{"number":2,"subtitle":"Finding Truth"},{"number":3,"subtitle":"Ministry Years"},{"number":4,"subtitle":"Prison Years"},{"number":5,"subtitle":"Return to Ministry"}],"editor":"Jason R. Henderson"}]}]},{"id":"ee39ba0e-b512-4920-9a88-33f687cb4680","lang":"en","name":"John Griffith","slug":"john-griffith","gender":"male","description":"From a wild and thoughtless youth, John Griffith (1713-1776) was made a wise and careful minister of the gospel. His journal is filled with heavenly wisdom gained from personal experience of both the Lord's goodness and guidance, and the enemy's snares and deceptions. Together with a remnant of bright, shining lamps in his generation, Griffith warred against a sad degeneracy into formality, tradition, and lifeless words amongst a people once distinguished by their adherence to the inward power and purity of the Holy Spirit. Doubtless his life and experiences will be read with great interest by every sincere seeker of God.","documents":[{"id":"a3016ba9-1370-4b8c-b680-98f383317f3b","title":"Selection from the Journal of John Griffith","originalTitle":"","slug":"journal-selection","description":"From a wild and thoughtless youth, John Griffith (1713-1776) was made a wise and careful minister of the gospel. His journal is filled with heavenly wisdom gained from personal experience of both the Lord's goodness and guidance, and the enemy's snares and deceptions. Together with a remnant of bright, shining lamps in his generation, Griffith warred against a sad degeneracy into formality, tradition, and lifeless words amongst a people once distinguished by their adherence to the inward power and purity of the Holy Spirit. This instructive portion of his lengthy journal deals with his conversion, spiritual growth, and call to the ministry.","filename":"Selection_Journal_of_John_Griffith","tags":["journal"],"editions":[{"type":"updated","pages":26,"formats":[{"type":"paperback"},{"type":"audio"},{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Selection from the Journal of John Griffith"}],"editor" e worship, true and false ministry, and the nature and usefulness of Christian discipline.","filename":"Ancient_Path","published":1764,"tags":["treatise"],"editions":[{"type":"updated","pages":75,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"},{"type":"audio"}],"chapters":[{"title":"Section 1 -- Tender Advice, Caution, and Counsel to Parents and Children"},{"title":"Section 2 -- The Nature and Necessity of the New Birth"},{"title":"Section 3 -- The Nature of True Worship"},{"title":"Section 4 -- Remarks Upon the True and the False Ministry"},{"title":"Section 5 -- The Nature and Usefulness of Christian Discipline"}],"editor":"Jason R. Henderson","audio":{"reader":"Jason Henderson","parts":[{"seconds":1815,"filesizeHq":32634686,"filesizeLq":10893534,"externalIdHq":407598861,"externalIdLq":407598879,"title":"Section 1 - Tender Advice, Caution, and Counsel to Parents and Children","chapters":[0]},{"seconds":1807,"filesizeHq":32305895,"filesizeLq":10845582,"externalIdHq":410213409,"externalIdLq":410213439,"title":"Section 2 - The Nature and Necessity of the New Birth","chapters":[1]},{"seconds":1834,"filesizeHq":33062456,"filesizeLq":11006070,"externalIdHq":414707667,"externalIdLq":414707691,"title":"Section 3 - The Nature of True Worship","chapters":[2]},{"seconds":1691,"filesizeHq":29475317,"filesizeLq":10145526,"externalIdHq":421957032,"externalIdLq":421957044,"title":"Section 4 - Remarks Upon the True and the False Ministry","chapters":[3]},{"seconds":2573,"filesizeHq":49172349,"filesizeLq":10293435,"externalIdHq":428643531,"externalIdLq":428643540,"title":"Section 5 - The Nature and Usefulness of Christian Discipline","chapters":[4]}]}}]}]},{"id":"8edf8070-2cfd-4a55-82f4-2bcf4ddbdb47","lang":"en","name":"John Pemberton","slug":"john-pemberton","gender":"male","description":"The humility and simplicity of John Pemberton (1727-1795), united with an ardent love for his fellow creatures and a desire for their everlasting welfare, made him an eminent and much-beloved minister in the Society of Friends. Though his journal speaks much of his weakness and struggles, and little of his gifts and attainments, yet he was highly esteemed by even the most notable ministers of his day. Rebecca Jones records in her journal, “George Dillwyn has sometimes made a comparison between some of us and John Pemberton, that we are as fishing with a crooked pin and thread, while John is casting his net into the sea.” The reader will be amply repaid for tracing the footsteps of a man much weaned from the spirit and ways of the world, who eagerly endeavoured to perform his day’s work in the day time.","documents":[{"id":"06d0660f-5f23-4e27-a13d-5c670dbb41e6","title":"The Journal of John Pemberton","originalTitle":"The Life and Travels of John Pemberton, A Minister Of The Gospel Of Christ","slug":"journal","description":"The humility and simplicity of John Pemberton (1727-1795), united with an ardent love for his fellow creatures and a desire for their everlasting welfare, made him an eminent and much-beloved minister in the Society of Friends. Though his journal speaks much of his weakness and struggles, and little of his gifts and attainments, yet he was highly esteemed by even the most notable ministers of his day. Rebecca Jones records in her journal, “George Dillwyn has sometimes made a comparison between some of us and John Pemberton, that we are as fishing with a crooked pin and thread, while John is casting his net into the sea.” The reader will be amply repaid for tracing the footsteps of a man much weaned from the spirit and ways of the world, who eagerly endeavoured to perform his day’s work in the day time.","filename":"Journal_of_John_Pemberton","published":1844,"tags":["journal","letters"],"editions":[{"type":"modernized","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"To The Reader"},{"number":1},{"number":2},{"number":3},{"number":4},{"title":"Testimony of Philadelphia Monthly Meeting"},{"title":"Testimony of Pyrmont Friends"}]},{"type":"original","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"To The Reader"},{"number":1},{"number":2},{"number":3},{"number":4},{"title":"Testimony of Philadelphia Monthly Meeting"},{"title":"Testimony of Pyrmont Friends"}]}]}]},{"id":"1a43f3b6-f60b-4d5d-bdfd-5d777ac3dc77","lang":"en","name":"John Richardson","slug":"john-richardson","gender":"male","description":"The life of John Richardson (1667-1753) is a powerful confirmation of Jesus' words, that heavenly things \"are hidden from the wise and prudent and revealed unto babes,\" and that His \"power is made perfect in weakness.\" Though starting out in life a poor farm boy with little education, Richardson became a faithful student in the Holy Spirit's school of Christ, where he not only learned spiritual truths and heavenly mysteries, but came to experience his garments washed, his mind renewed, and his heart changed. Originally from England, he travelled as a minister for most of his adult life, twice visiting the American colonies, where he triumphantly defended the truth against \"that sad apostate\" George Keith.","documents":[{"id":"470677d5-c6e0-4d1f-a61d-69827d25a14c","title":"Selection from the Journal of John Richardson","originalTitle":"","slug":"journal-selection","description":"The life of John Richardson (1667-1753) is a powerful confirmation of Jesus' words, that heavenly things \"are hidden from the wise and prudent and revealed unto babes,\" and that His \"power is made perfect in weakness.\" Though starting out in life a poor farm boy with little education, Richardson became a faithful student in the Holy Spirit's school of Christ, where he not only learned spiritual truths and heavenly mysteries, but came to experience his garments washed, his mind renewed, and his heart changed. This instructive portion is an excerpt from his journal relating his early years, spiritual growth, and call to ministry.","f
