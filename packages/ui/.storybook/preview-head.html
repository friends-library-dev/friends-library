 of piety, wisdom, and remarkable wit. He was convinced of the truth through the powerful ministry of Richard Farnsworth, while the latter was a prisoner at Banbury Jail, and through heartfelt submission to the truth became a respected minister in the Society of Friends, sometimes traveling with George Fox. The combination of John Roberts' blunt honesty, profound understanding, and humorous way of disputing with his adversaries, has long made the memoir of his life (written by his youngest son, Daniel) a favorite among early Quaker writings.","documents":[{"id":"f044dc3e-9e30-41a0-80db-a9af65ff609d","title":"The Life of John Roberts","originalTitle":"","slug":"life","description":"John Roberts (1623-1684) was a man of piety, wisdom, and remarkable wit. He was convinced of the truth through the powerful ministry of Richard Farnsworth, while the latter was a prisoner at Banbury Jail, and through heartfelt submission to the truth became a respected minister in the Society of Friends, sometimes traveling with George Fox. The combination of John Roberts' blunt honesty, profound understanding, and humorous way of disputing with his adversaries, has long made the memoir of his life (written by his youngest son, Daniel) a favorite among early Quaker writings.","filename":"Life_of_John_Roberts","tags":["journal"],"editions":[{"type":"updated","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Memoirs of the Life of John Roberts"}],"editor":"Jason R. Henderson"},{"type":"original","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Memoirs of the Life of John Roberts"}]},{"type":"modernized","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Memoirs of the Life of John Roberts"}]}]}]},{"id":"14754ae5-720e-45a3-bb45-3e227a7b4d65","lang":"en","name":"John Spalding","slug":"john-spalding","gender":"male","description":"Though raised in the Church of England, John Spalding's (1765-1795) pursuit of truth left him dissatisfied with the traditional worship of his day, concluding that, in many respects, it was neither pleasing to God nor effective towards the salvation of his soul. After at last finding the Pearl of great price, he composed a public letter to beloved friends and family attending St. Giles church in Reading, entitling it - \"A Few Reasons for Leaving the National Established Mode of Worship, Addressed to the professors of religion in this day, by one who was long in the profession, but knew not the power, till it pleased the Lord, by the ministry and writings of the people called Quakers, to direct him to where alone the power is to be known, that is, within.\"","documents":[{"id":"3ae687a1-e934-4585-8abd-a477d0cb3b75","title":"The Convincement and Religious Progress of John Spalding","originalTitle":"Some Account of the Convincement and Religious Progress, of John Spalding, Late of Reading. With His Reasons for Leaving the National Established Mode of Worship.","slug":"convincement-religious-progress","description":"Though raised in the Church of England, John Spalding's (1765-1795) pursuit of truth left him dissatisfied with the traditional worship of his day, concluding that, in many respects, it was neither pleasing to God nor effective towards the salvation of his soul. After at last finding the Pearl of great price, he composed a public letter to beloved friends and family attending St. Giles church in Reading, entitling it - \"A Few Reasons for Leaving the National Established Mode of Worship, Addressed to the professors of religion in this day, by one who was long in the profession, but knew not the power, till it pleased the Lord, by the ministry and writings of the people called Quakers, to direct him to where alone the power is to be known, that is, within.\"","filename":"Convincement_and_Religious_Progress_of_John_Spalding","published":1808,"tags":["letters","journal"],"editions":[{"type":"original","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Address"},{"title":"Some Account, etc."},{"title":"A Few Reasons for Leaving the Established Mode of Worship"}]}]},{"id":"873dacbb-3205-4afb-8c38-772fb7a09fed","title":"A Few Reasons for Leaving the Established Mode of Worship","originalTitle":"","slug":"few-reasons-for-leaving","description":"Though raised in the Church of England, John Spalding's (1765-1795) pursuit of truth left him dissatisfied with the traditional worship of his day, concluding that, in many respects, it was neither pleasing to God nor effective towards the salvation of his soul. After at last finding the Pearl of great price, he composed a public letter to beloved friends and family attending St. Giles church in Reading, entitling it - \"A Few Reasons for Leaving the National Established Mode of Worship, Addressed to the professors of religion in this day, by one who was long in the profession, but knew not the power, till it pleased the Lord, by the ministry and writings of the people called Quakers, to direct him to where alone the power is to be known, that is, within.\"","filename":"A_Few_Reasons_for_Leaving","tags":["letter","treatise"],"editions":[{"type":"updated","pages":40,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"},{"type":"audio"}],"chapters":[{"title":"A Few Reasons for Leaving the National Established Mode of Worship"}],"editor":"Jason R. Henderson","audio":{"reader":"Jason Henderson","parts":[{"seconds":2593,"filesizeHq":45003401,"filesizeLq":15559998,"externalIdHq":354378077,"externalIdLq":354378092,"title":"Part 1","chapters":[0]},{"seconds":2774,"filesizeHq":48852152,"filesizeLq":16644750,"externalIdHq":354370403,"externalIdLq":354370415,"title":"Part 2","chapters":[1]}]}}]}]},{"id":"c142b031-4632-4730-96cd-2c0e3efb76f5","lang":"en","name":"John Wigham","slug":"john-wigham","gender":"male","description":"John Wigham (1749-1839) had strong desires raised in his heart to be the Lord's servant when only eight years old, and feeling that he could not serve Him acceptably without being preserved from evil, he began then to implore the Lord to purify his heart and to make him a useful vessel in His house. After marrying, and beginning to travel in the work of the ministry, he and his wife felt impressed of the Lord to move their family (of seven children) from England to Scotland, where he served the declining church for the remainder of his long and fruitful life, dying in Aberdeen at the age of 91.","documents":[{"id":"84ca0ff5-f17c-49ff-9bde-6c9f67a6a352","title":"Journal of John Wigham","originalTitle":"Memoirs of the Life, Gospel Labors, and Religious Experiences of John Wigham, Chiefly Written by Himself; To Which Are Added Some Concluding Remarks by His Son, Anthony Wigham.","slug":"journal","description":"John Wigham (1749-1839) had strong desires raised in his heart to be the Lord's servant when only eight years old, and feeling that he could not serve Him acceptably without being preserved from evil, he began then to implore the Lord to purify his heart and to make him a useful vessel in His house. After marrying, and beginning to travel in the work of the ministry, he and his wife felt impressed of the Lord to move their family (of seven children) from England to Scotland, where he served the declining church for the remainder of his long and fruitful life, dying in Aberdeen at the age of 91.","filename":"Journal_of_John_Wigham","tags":["journal"],"editions":[{"type":"original","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Preface"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"title":"Testimony"}]},{"type":"modernized","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Preface"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"title":"Testimony"}]}]}]},{"id":"2fc07cca-624d-435e-9a48-d7dc28edff9f","lang":"en","name":"John Woolman","slug":"john-woolman","gender":"male","description":"Because of his writings against slavery and other social evils, John Woolman (1720-1772) is one of the most well-known Quakers from the 18th century. Unfortunately, several heavily edited versions of his journal exist today which have removed important aspects of his Christian faith and experience, rendering him little more than a philanthropist and abolitionist. The truth is that John Woolman was a devoted servant of Jesus Christ, a preacher of truth and righteousness, and a man filled with the Spirit and love of God that overflowed towards his fellow creatures. This edition contains his unabridged journal and works.","documents":[{"id":"9ec7c639-b4eb-4e58-aa37-fdc23817f5f3","title":"The Journal and Writings of John Woolman","originalTitle":"The Journal, Life, Gospel Labours, and Christian Experiences of that Faithful Minister of Jesus Christ, John Woolman. To Which Are Added His Last Epistle, and Other Writings.","slug":"journal-writings","description":"Because of his writings against slavery and other social evils, John Woolman (1720-1772) is one of the most well-known Quakers from the 18th century. Unfortunately, several heavily edited versions of his journal exist today which have removed important aspects of his Christian faith and experience, rendering him little more than a philanthropist and abolitionist. The truth is that John Woolman was a devoted servant of Jesus Christ, a preacher of truth and righteousness, and a man filled with the Spirit and love of God that overflowed towards his fellow creatures. This edition contains his unabridged journal and works.","filename":"Journal_and_Writings_of_John_Woolman","tags":["journal","treatise"],"editions":[{"type":"modernized","pages":316,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"The Testimony of Friends in Yorkshire concerning John Woolman"},{"title":"The Testimony of Burlington Monthly Meeting Concerning John Woolman"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11},{"number":12},{"title":"Considerations on the Keeping of Negros, pt. 1"},{"title":"Considerations on the Keeping of Negros, pt. 2"},{"title":"Considerations on Pure Wisdom and Human Policy"},{"title":"Considerations on the True Harmony of Mankind"},{"title":"Remarks on Sundry Subjects"},{"title":"Epistle to the Quarterly and Monthly Meetings of Friends"}]},{"type":"original","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"The Testimony of Friends in Yorkshire concerning John Woolman"},{"title":"The Testimony of Burlington Monthly Meeting Concerning John Woolman"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11},{"number":12},{"title":"Considerations on the Keeping of Negros, pt. 1"},{"title":"Considerations on the Keeping of Negros, pt. 2"},{"title":"Considerations on Pure Wisdom and Human Policy"},{"title":"Considerations on the True Harmony of Mankind"},{"title":"Remarks on Sundry Subjects"},{"title":"Epistle to the Quarterly and Monthly Meetings of Friends"}]}]}]},{"id":"8ac61de7-079e-497c-a55c-0d4a178ceccd","lang":"en","name":"Joseph Edgerton","slug":"joseph-edgerton","gender":"male","description":"Joseph Edgerton (1797-1875) was one of the few faithful Friends in the mid 19th century that held fast to the Truth, even as the long-favored Society of Friends crumbled to pieces on the right hand and on the left. He was acknowledged a minister of the gospel in 1833, and travelled extensively in that capacity a great part of his life. He was valiant for the Truth in his day, standing forth in unflinching support of the original doctrines and testimonies of the Society of Friends. The cleansing, purifying power of the Lord Jesus in His inward and spiritual appearance in the heart was frequently the subject of his preaching, and his greatest desire was that all would experience a growth in the true grace of God, and so be continually \"taking root downward, and bringing forth fruit upward.\"","documents":[{"id":"0451a301-8654-42e3-8701-6288579e5bbb","title":"The Journal of Joseph Edgerton","originalTitle":"Some Account of the Life and Religious Services of Joseph Edgerton, a Minister of the Gospel in the Society of Friends. With Extracts from His Correspondence.","slug":"journal","description":"Joseph Edgerton (1797-1875) was one of the few faithful Friends in the mid 19th century that held fast to the Truth, even as the long-favored Society of Friends crumbled to pieces on the right hand and on the left. He was acknowledged a minister of the gospel in 1833, and travelled extensively in that capacity a great part of his life. He was valiant for the Truth in his day, standing forth in unflinching support of the original doctrines and testimonies of the Society of Friends. The cleansing, purifying power of the Lord Jesus in His inward and spiritual appearance in the heart was frequently the subject of his preaching, and his greatest desire was that all would experience a growth in the true grace of God, and so be continually \"taking root downward, and bringing forth fruit upward.\"","filename":"Journal_of_Joseph_Edgerton","tags":["journal"],"editions":[{"type":"modernized","pages":208,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11},{"number":12},{"number":13},{"number":14},{"title":"Testimony of Somerset Monthly Meeting"},{"title":"Address to the Members of the Society of Friends"}]},{"type":"original","pages":208,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11},{"number":12},{"number":13},{"number":14},{"title":"Testimony of Somerset Monthly Meeting"},{"title":"Address to the Members of the Society of Friends"}]}]}]},{"id":"f5685a70-b8ff-4912-aa36-272e680bd5a7","lang":"en","name":"Joseph Oxley","slug":"joseph-oxley","gender":"male","description":"​Joseph Oxley (1715–1776) was a humble and sweet-spirited minister in the Society of Friends, whose life and service in the church manifested a total reliance upon the immediate empowering of the Spirit of Christ. Though he had a low opinion of himself, he was highly regarded and respected by all, and his ministry was known to be accompanied by that heavenly power which both confutes the proud and raises up the humble. He was led to preach the gospel in England, Ireland, Scotland, and the American Colonies, where his services were said to have \"proceeded from the influence of the Minister of the sanctuary and true tabernacle, which God has pitched and not man.\"","documents":[{"id":"20c95c47-62dd-4181-b6e7-dcd8142626ca","title":"The Journal of Joseph Oxley","originalTitle":"The Journal of Joseph Oxley. His Life, Travels, and Labours of Love, in the Faith and Fellowship of Our Lord Jesus Christ.","slug":"journal","description":"Joseph Oxley (1715–1776) was a humble and sweet-spirited minister in the Society of Friends, whose life and service in the church manifested a total reliance upon the immediate empowering of the Spirit of Christ. Though he had a low opinion of himself, he was highly regarded and respected by all, and his ministry was known to be accompanied by that heavenly power which both confutes the proud and raises up the humble. He was led to preach the gospel in England, Ireland, Scotland, and the American Colonies, where his services were said to have \"proceeded from the influence of the Minister of the sanctuary and true tabernacle, which God has pitched and not man.\"","filename":"Journal_of_Joseph_Oxley","tags":["journal"],"editions":[{"type":"modernized","pages":164,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Joseph Oxley's Address to His Children"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11}]},{"type":"original","pages":164,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Joseph Oxley's Address to His Children"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11}]}]}]},{"id":"2e0d8f1c-b8e6-493f-b1a5-15980df87929","lang":"en","name":"Joseph Phipps","slug":"joseph-phipps","gender":"male","description":"Though a shoe maker by trade, Joseph Phipps (1708–1787) was the author of several scholarly publications explaining and defending the tenets of Early Friends. In 1772, in response to a critical publication by a man named Samuel Newton, Phipps wrote \"The Original and Present State of Man,\" in which he cleared the Society from many unjust and untrue charges, and also defended and clarified the leading principles and practices of the Quakers. This extraordinary little book deals with \"The nature of man's fall, and the necessity, means, and manner of his restoration through the sacrifice of Christ, and the discernible operation of that Divine Spirit of grace and truth.\"","documents":[{"id":"b7fb02eb-f804-431a-9c0c-7ead12400bf5","title":"The Original and Present State of Man","originalTitle":"The Original, and Present State of Man, briefly considered; wherein is shewn, the Nature of his Fall, and the Necessity, Means, and Manner of his Restoration, through the Sacrifice of Christ, and the sensible Operation of that Divine Principle of Grace and Truth, held forth to the World by the People called Quakers. To which are added, Some Remarks on the Arguments of Samuel Newton, of Norwich.","slug":"original-and-present-state-of-man","description":"Though a shoe maker by trade, Joseph Phipps (1708–1787) was the author of several scholarly publications explaining and defending the tenets of Early Friends. In 1772, in response to a critical publication by a man named Samuel Newton, Phipps wrote \"The Original and Present State of Man,\" in which he cleared the Society from many unjust and untrue charges, and also defended and clarified the leading principles and practices of the Quakers. This extraordinary little book deals with \"The nature of man's fall, and the necessity, means, and manner of his restoration through the sacrifice of Christ, and the discernible operation of that Divine Spirit of grace and truth.\"","filename":"Original_and_Present_State_of_Man","tags":["doctrinal"],"editions":[{"type":"updated","pages":97,"formats":[{"type":"paperback"},{"type":"audio"},{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Forward"},{"number":1,"subtitle":"The Death of the Immortal Soul"},{"number":2,"subtitle":"The Creature Subjected to Vanity"},{"number":3,"subtitle":"The Offer of Perfect Redemption"},{"number":4,"subtitle":"The Appearance of Christ in the Heart"},{"number":5,"subtitle":"A Birth of Divine Life in the Soul"},{"number":6,"subtitle":"Regeneration—A Discernible Experience"},{"number":7,"subtitle":"The Law of the Spirit of Life in Christ Jesus"},{"number":8,"subtitle":"Internal and Eternal Religion"},{"number":9,"subtitle":"The Pure Administration of the Holy Spirit"},{"number":10,"subtitle":"The Operation of Divine Grace"},{"number":11,"subtitle":"The Scriptures and the Spirit"},{"number":12,"subtitle":"The Purifying Power of the Gospel"},{"number":13,"subtitle":"Spiritual Worship and Revelation"},{"number":14,"subtitle":"The Spirit, the Gospel, and the Kingdom"}],"editor":"Jason R. Henderson","audio":{"reader":"Jason Henderson","parts":[{"seconds":2006,"filesizeHq":36015010,"filesizeLq":12034446,"externalIdHq":314958747,"externalIdLq":314958750,"title":"Part 1","chapters":[0,1,2]},{"seconds":2846,"filesizeHq":51483609,"filesizeLq":17079558,"externalIdHq":314958685,"externalIdLq":314958688,"title":"Part 2","chapters":[3,4,5]},{"seconds":2065,"filesizeHq":36003575,"filesizeLq":12391494,"externalIdHq":314958514,"externalIdLq":314958518,"title":"Part 3","chapters":[6,7]},{"seconds":2777,"filesizeHq":48595791,"filesizeLq":16662894,"externalIdHq":314970845,"externalIdLq":314970855,"title":"Part 4","chapters":[8,9]},{"seconds":1704,"filesizeHq":29947341,"filesizeLq":10225230,"externalIdHq":315109426,"externalIdLq":315109431,"title":"Part 5","chapters":[10,11]},{"seconds":2177,"filesizeHq":37905863,"filesizeLq":13063254,"externalIdHq":315109737,"externalIdLq":315109744,"title":"Part 6","chapters":[12,13]}]}}]}]},{"id":"07ceda74-7afb-4bc8-949c-195cb3a63338","lang":"en","name":"Joseph Pike","slug":"joseph-pike","gender":"male","description":"Joseph Pike (1657-1729) was convinced of the truth through the powerful preaching of William Edmundson, and grew to become a wise and faithful elder in the Society of Friends in Ireland. In his old age he wrote an account of his early years, spiritual struggles, and growth in the truth, chiefly for the benefit of his own children. In this short but valuable history, he relates (in helpful detail) the Lord's dealings to Him, first as a judge, then as a refiner of silver, and eventually as the comforter and strengthener of Zion.","documents":[{"id":"f9356ff3-a098-45b1-9ed2-022790240c01","title":"Selection from the Life of Joseph Pike","originalTitle":"","slug":"life-selection","description":"Joseph Pike (1657-1729) was convinced of the truth through the powerful preaching of William Edmundson, and grew to become a wise and faithful elder in the Society of Friends in Ireland. In his old age he wrote an account of his early years, spiritual struggles, and growth in the truth, chiefly for the benefit of his own children. In this short but valuable history, he relates (in helpful detail) the Lord's dealings to Him, first as a judge, then as a refiner of silver, and eventually as the comforter and strengthener of Zion.","filename":"Selection_Life_of_Joseph_Pike","tags":["journal"],"editions":[{"type":"updated","pages":18,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"},{"type":"audio"}],"chapters":[{"title":"An Account of the Life of Joseph Pike"}],"editor":"Jason R. Henderson","audio":{"reader":"Jason Henderson","parts":[{"seconds":2213,"filesizeHq":39920794,"filesizeLq":13279038,"externalIdHq":278405473,"externalIdLq":278405495,"title":"The Life of Joseph Pike","chapters":[0]}]}}]}]},{"id":"c37e8c43-d3b0-4cff-856c-c6981f841528","lang":"en","name":"Martha Routh","slug":"martha-routh","gender":"female","description":"​Martha Routh (1743-1817) was working as the principal of a Friend's boarding school in Nottingham, England when, at age of 30, she was called by the Lord to travel in the work of the ministry. The remaining 44 years of her life were devoted to preaching the gospel throughout all parts of England, Wales, Scotland, Ireland, and America. Her first trip to America was in 1794, where she labored for over three years, traveling over 11,000 miles, before returning to her native country. She returned to America in 1801 with her husband (who died shortly after his arrival in New York). Martha Routh's life and ministry were exemplary in every respect, and her preaching was \"in demonstration of the Spirit and of power.\"","documents":[{"id":"932ed314-b6c2-48c4-b4d8-19ca31d0db49","title":"The Life of Martha Routh","originalTitle":"","slug":"journal","description":"Martha Routh (1743-1817) was working as the principal of a Friend's boarding school in Nottingham, England when, at age of 30, she was called by the Lord to travel in the work of the ministry. The remaining 44 years of her life were devoted to preaching the gospel throughout all parts of England, Wales, Scotland, Ireland, and America. Her first trip to America was in 1794, where she labored for over three years, traveling over 11,000 miles, before returning to her native country. She returned to America in 1801 with her husband (who died shortly after his arrival in New York). Martha Routh's life and ministry were exemplary in every respect, and her preaching was \"in demonstration of the Spirit and of power.\"","filename":"Journal_of_Martha_Routh","tags":["journal"],"editions":[{"type":"modernized","pages":173,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11},{"number":12},{"number":13},{"title":"Testimony from Hardshaw Monthly Meeting Concerning Martha Routh"}]},{"type":"original","pages":173,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11},{"number":12},{"number":13},{"title":"Testimony from Hardshaw Monthly Meeting Concerning Martha Routh"}]}]}]},{"id":"cad036aa-1c1f-4c3c-b3e6-83101a2b9192","lang":"en","name":"Mary Ann Gilpin","slug":"mary-ann-gilpin","gender":"female","description":"The short life of Mary Ann Gilpin (1813-1838) is a beautiful and compelling testimony to the powerful operation of the Spirit of Truth upon any heart that is “humble, contrite, and trembles at His Word.” Bowing her neck to the yoke of Christ at a young age, this extraordinary young woman was led step by step through the wilderness of this world, through great losses and painful trials, unto a true growth in grace and a steadfastness in faith. She finished her race in her 25th year, having fought the good fight, kept the faith, and left behind her an “aroma of life”--the sweet fragrance of the knowledge of her Lord and Savior Jesus Christ.","documents":[{"id":"8e66ed6c-5a9f-4842-91c3-4d2b32b02e93","title":"Journal of Mary Ann Gilpin","originalTitle":"Memoir of Mary Ann Gilpin, of Bristol; consisting cheifly of extracts from her diary and letters.","slug":"journal","description":"The short life of Mary Ann Gilpin (1813-1838) is a beautiful and compelling testimony to the powerful operation of the Spirit of Truth upon any heart that is “humble, contrite, and trembles at His Word.” Bowing her neck to the yoke of Christ at a young age, this extraordinary young woman was led step by step through the wilderness of this world, through great losses and painful trials, unto a true growth in grace and a steadfastness in faith. She finished her race in her 25th year, having fought the good fight, kept the faith, and left behind her an “aroma of life”—-the sweet fragrance of the knowledge of her Lord and Savior Jesus Christ.","filename":"Journal_of_Mary_Ann_Gilpin","tags":["journal"],"editions":[{"type":"original","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Preface"},{"title":"Memoir"},{"title":"Extracts from Letters"}]},{"type":"modernized","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Preface"},{"title":"Memoir"},{"title":"Extracts from Letters"}]}]}]},{"id":"5b448161-953f-4196-a1e4-e07fd5d48412","lang":"en","name":"Mary Ann Kelty","slug":"mary-ann-kelty","gender":"female","description":"Mary Ann Kelty (1789-1873) was a teacher and author in England who appears to have discovered the writings of early Friends later in her life. Though she plainly shows herself to be in perfect accord with the principles and practices of the primitive Quakers, she lived in a time of great declension form the original purity and power in the Society, and probably for that reason, never formally joined with them in membership (though she is said to have frequently attended the Friends' meeting house at Peckham). Her book \"The Lives and Persecutions of the Primitive Quakers\" is a very well-written, short history of the early Society of Friends, highlighting the most noteworthy figures and remarkable events of that time.","documents":[{"id":"92d2a0ab-55d5-4fc1-aaf6-f003b172898d","title":"The Lives and Persecutions of the Primitive Quakers","originalTitle":"Memoirs of the Lives and Persecutions of the Primitive Quakers, Exemplifying the Obedience of Faith in Some of the Early Members of the Society.","slug":"lives-of-primitive-quakers","description":"Mary Ann Kelty (1789-1873) was a teacher and author in England who appears to have discovered the writings of early Friends later in her life. Though she plainly shows herself to be in perfect accord with the principles and practices of the primitive Quakers, she lived in a time of great declension form the original purity and power in the Society, and probably for that reason, never formally joined with them in membership (though she is said to have frequently attended the Friends' meeting house at Peckham). Her book \"The Lives and Persecutions of the Primitive Quakers\" is a very well-written, short history of the early Society of Friends, highlighting the most noteworthy figures and remarkable events of that time.","filename":"Lives_and_Persecutions_of_the_Primitive_Quakers","tags":["history"],"editions":[{"type":"modernized","pages":336,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Introductory Chapter"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11},{"number":12},{"number":13},{"number":14},{"number":15},{"number":16},{"number":17},{"number":18},{"number":19},{"number":20},{"number":21},{"title":"Concluding Address to the Society of Friends"}]},{"type":"original","pages":336,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Introductory Chapter"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11},{"number":12},{"number":13},{"number":14},{"number":15},{"number":16},{"number":17},{"number":18},{"number":19},{"number":20},{"number":21},{"title":"Concluding Address to the Society of Friends"}]}]}]},{"id":"55dab152-9cb3-4e80-839e-40fe0ebbdd78","lang":"en","name":"Mary Dudley","slug":"mary-dudley","gender":"female","description":"Mary Dudley (1750-1823) was a seeker of truth and righteousness from her earliest days. When around 20 years old, she joined the Methodists for two or three years, and was much esteemed by John Wesley for her humble devotion and pious example. Before long, however, she began to feel that their active and outward zeal was not compatible with the spiritual poverty she felt in herself, and the great need she had seen for total dependence upon the Spirit of God for all true worship and ministry. Finding a home among the Quakers, she grew to become a powerful minister and a \"mother in Israel,\" traveling often, and pointing many hearts to the covenant of light and life in Jesus Christ.","documents":[{"id":"468770bf-aae5-4c4a-a2b3-41d978f3dd72","title":"The Journal and Letters of Mary Dudley","originalTitle":"","slug":"journal","description":"Mary Dudley (1750-1823) was a seeker of truth and righteousness from her earliest days. When around 20 years old, she joined the Methodists for two or three years, and was much esteemed by John Wesley for her humble devotion and pious example. Before long, however, she began to feel that their active and outward zeal was not compatible with the spiritual poverty she felt in herself, and the great need she had seen for total dependence upon the Spirit of God for all true worship and ministry. Finding a home among the Quakers, she grew to become a powerful minister and a \"mother in Israel,\" traveling often, and pointing many hearts to the covenant of light and life in Jesus Christ.","filename":"Journal_of_Mary_Dudley","tags":["journal","letters"],"editions":[{"type":"modernized","pages":267,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Introduction"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11},{"number":12},{"number":13},{"number":14},{"number":15},{"number":16},{"number":17},{"title":"Testimony of Southwark Monthly Meeting Conerning Mary Dudley"},{"title":"Some Account of the Last Illness and Death of Hannah Dudley"}]},{"type":"original","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Introduction"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11},{"number":12},{"number":13},{"number":14},{"number":15},{"number":16},{"number":17},{"title":"Testimony of Southwark Monthly Meeting Conerning Mary Dudley"},{"title":"Some Account of the Last Illness and Death of Hannah Dudley"}]}]}]},{"id":"a46a9ccb-c179-4a05-bad4-78f161e367f7","lang":"en","name":"Mary Peisley Neale","slug":"mary-peisley-neale","gender":"female","description":"Mary Neale (1717-1757), dying suddenly only three days after her marriage to Samuel Neale, is best known by her maiden name, Mary Peisley. Having been early turned from the pursuit of worldly pleasures and vanities by the inward appearing of the Lord Jesus, Mary Neale surrendered all to the cross of Christ and was made by Him a shining example of a true gospel minister. Of her life, James Gough (another highly esteemed minister in the Society of Friends) wrote, \"I am ready to conclude that none in our day, from the time of the effectual visitation of Christ in her soul, adhered with more steadiness to His guidance, through a variety of probations.\"","documents":[{"id":"9bd10df3-80aa-4623-b66a-61e00f112b47","title":"The Life and Letters of Mary Peisley Neale","originalTitle":"","slug":"journal","description":"Mary Neale (1717-1757), dying suddenly only three days after her marriage to Samuel Neale, is best known by her maiden name, Mary Peisley. Having been early turned from the pursuit of worldly pleasures and vanities by the inward appearing of the Lord Jesus, Mary Neale surrendered all to the cross of Christ and was made by Him a shining example of a true gospel minister. Of her life, James Gough (another highly esteemed minister in the Society of Friends) wrote, \"I am ready to conclude that none in our day, from the time of the effectual visitation of Christ in her soul, adhered with more steadiness to His guidance, through a variety of probations.\"","filename":"Journal_of_Mary_Peisley_Neale","tags":["journal","letters"],"editions":[{"type":"modernized","pages":129,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Introuction"},{"title":"The Life of Mary Neale"},{"title":"The Testimonies of Richard and Elizabeth Shackleton concerning Mary Neale, late Peisley"},{"title":"Extract from James Gough's Memoirs"},{"title":"Testimony of the Monthly Meeting of Mountmellick concerning Mary Neale"}]},{"type":"original","pages":129,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Introuction"},{"title":"The Life of Mary Neale"},{"title":"The Testimonies of Richard and Elizabeth Shackleton concerning Mary Neale, late Peisley"},{"title":"Extract from James Gough's Memoirs"},{"title":"Testimony of the Monthly Meeting of Mountmellick concerning Mary Neale"}]}]}]},{"id":"ec432610-e85a-4818-a926-228580f45cec","lang":"en","name":"Rebecca Hubbs","slug":"rebecca-hubbs","gender":"female","description":"It is said of Rebecca Hubbs (1772-1852), that though she was not highly educated or gifted for literary conversation, and though she had a very humble view of herself in every way, yet her ministry savored richly of the power of the anointing, conveyed \"not in the words which man's wisdom teaches, but which the Holy Spirit teaches.\" Indeed, she was a clear instance of the Lord's power made perfect in weakness, and was used of the Lord in some remarkable ways, including a personal visit to president James Madison, to declare unto him the burden of word of the Lord that weighed heavily on her heart.","documents":[{"id":"c7ef46fd-ed93-471e-971a-32b2e4d8558e","title":"Journal of Rebecca Hubbs","originalTitle":"","slug":"journal","description":"It is said of Rebecca Hubbs (1772-1852), that though she was not highly educated or gifted for literary conversation, and though she had a very humble view of herself in every way, yet her ministry savored richly of the power of the anointing, conveyed \"not in the words which man's wisdom teaches, but which the Holy Spirit teaches.\" Indeed, she was a clear instance of the Lord's power made perfect in weakness, and was used of the Lord in some remarkable ways, including a personal visit to president James Madison, to declare unto him the burden of word of the Lord that weighed heavily on her heart.","filename":"Journal_of_Rebecca_Hubbs","tags":["journal"],"editions":[{"type":"original","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Prefatory Remarks"},{"title":"Memoir of Rebecca Hubbs"}]},{"type":"modernized","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Prefatory Remarks"},{"title":"Memoir of Rebecca Hubbs"}]}]}]},{"id":"d4473761-5eec-49a8-8be3-109ec6b37ece","lang":"en","name":"Rebecca Jones","slug":"rebecca-jones","gender":"female","description":"Words fail to describe the beautiful life and heart-tendering ministry of Rebecca Jones (1739-1818). When still a child, her eyes were opened to see the \"ancient path\" through the powerful preaching of Catherine Payton; and persevering in it all the days of her long and fruitful life, she was made a \"vessel for honor, sanctified and useful to the Master, prepared for every good work.\" Her diary and letters are both endearing and instructive, telling the story of a meek disciple, a tireless minister, a loving \"mother in Israel\", a powerful preacher, and a shining example of every Christian virtue.","documents":[{"id":"45dca7c2-3ff9-4a83-acdf-55ec1630cb25","title":"The Life and Letters of Rebecca Jones","originalTitle":"","slug":"life-and-letters","description":"Words fail to describe the beautiful life and heart-tendering ministry of Rebecca Jones (1739-1818). When still a child, her eyes were opened to see the \"ancient path\" through the powerful preaching of Catherine Payton; and persevering in it all the days of her long and fruitful life, she was made a \"vessel for honor, sanctified and useful to the Master, prepared for every good work.\" Her diary and letters are both endearing and instructive, telling the story of a meek disciple, a tireless minister, a loving \"mother in Israel\", a powerful preacher, and a shining example of every Christian virtue.","filename":"Life_and_Letters_of_Rebecca_Jones","tags":["journal","letters"],"editions":[{"type":"modernized","pages":375,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11},{"number":12},{"number":13},{"number":14},{"number":15},{"number":16},{"number":17}]},{"type":"original","pages":375,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11},{"number":12},{"number":13},{"number":14},{"number":15},{"number":16},{"number":17}]}]}]},{"id":"fa0aa8d3-c8ad-421b-89bf-38db7077426e","lang":"en","name":"Richard Davies","slug":"richard-davies","gender":"male","description":"Richard Davies (1635–1708) was another who desperately sought after Truth from his earliest days, and became the first Welshmen to be convinced of the principles preached by the Early Quakers. Through many hardships (beatings, mockings, long imprisonments, etc.) he grew up in the Lord and became a eminent minister in the Society of Friends, being so filled with the Lord's humility and love that even his enemies respected and admired him.","documents":[{"id":"dfda01ed-36ec-4b37-96fd-9e23b0352fa1","title":"The Journal of Richard Davies","originalTitle":"","slug":"journal","description":"Richard Davies (1635–1708) was another who desperately sought after Truth from his earliest days, and became the first Welshmen to be convinced of the principles preached by the Early Quakers. Through many hardships (beatings, mockings, long imprisonments, etc.) he grew up in the Lord and became a eminent minister in the Society of Friends, being so filled with the Lord's humility and love that even his enemies respected and admired him.","filename":"Journal_of_Richard_Davies","tags":["journal"],"editions":[{"type":"modernized","pages":141,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"An Account of the Convincement, Exercises, Services, and Travels of Richard Davies"},{"title":"Testimonies Concerning Richard Davies"}]},{"type":"original","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"An Account of the Convincement, Exercises, Services, and Travels of Richard Davies"},{"title":"Testimonies Concerning Richard Davies"}]}]}]},{"id":"e875433e-57d2-497a-b811-069479c6b1a1","lang":"en","name":"Richard Jordan","slug":"richard-jordan","gender":"male","description":"Richard Jordan (1756-1826) was awakened by a tenderizing visitation of the Holy Spirit when only twelve years old, and enabled to surrender himself entirely to the transforming and refining baptism of Jesus Christ. He was called to preach the gospel when twenty-five years of age, but for a long time his appearances in the ministry were short and infrequent, feeling a dread lest he should \"shoot out into the branches\" without first knowing \"an establishment in the Root of immortal life.\" Being faithful in the little, his gift in the ministry grew, and he became one who preached in the demonostration of the Spirit and of power, clearly opening to individuals their states and conditions, and inviting all to peace with God through the effectual operation of the cross of Jesus Christ.","documents":[{"id":"49084c34-f64e-4316-b238-49b7a37e5a8a","title":"The Journal of Richard Jordan","originalTitle":"A Journal of the Life and Religious Labours of Richard Jordan, A Minister of the Gospel in the Society of Friends, Late of Newton, In Gloucester County, New Jersey.","slug":"journal","description":"Richard Jordan (1756-1826) was awakened by a tenderizing visitation of the Holy Spirit when only twelve years old, and enabled to surrender himself entirely to the transforming and refining baptism of Jesus Christ. He was called to preach the gospel when twenty-five years of age, but for a long time his appearances in the ministry were short and infrequent, feeling a dread lest he should \"shoot out into the branches\" without first knowing \"an establishment in the Root of immortal life.\" Being faithful in the little, his gift in the ministry grew, and he became one who preached in the demonostration of the Spirit and of power, clearly opening to individuals their states and conditions, and inviting all to peace with God through the effectual operation of the cross of Jesus Christ.","filename":"Journal_of_Richard_Jordan","tags":["journal"],"editions":[{"type":"modernized","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"title":"Addenda"},{"title":"Testimony"}]},{"type":"original","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"title":"Addenda"},{"title":"Testimony"}]}]}]},{"id":"105b22b5-0d97-422d-821f-becefa9482a0","lang":"en","name":"Robert Barclay","slug":"robert-barclay","gender":"male","description":"Robert Barclay (1648–1690) was born into opulence and educated in some of the finest schools of the time, where his natural genius gained the admiration of both teachers and peers. But at seventeen years of age, upon entering a meeting of the people called Quakers, he said, “I felt a secret power among them which touched my heart.” And as he abode under the powerful operations of grace, he “came to receive and bear witness of the Truth,” not being convinced “by strength of argument, or by a particular discussion of each doctrine, but by being secretly reached by Life.” Barclay's Apology for the True Christian Divinity was first published in 1675, and came to be considered the definitive exposition and defense of Quaker principles for the next 200 years.","documents":[{"id":"f869e6e5-c5a2-4bdf-96bb-1c4dc13dad2f","title":"Waiting Upon the Lord","originalTitle":"","slug":"waiting-upon-the-lord","description":"Robert Barclay writes, “All true and acceptable worship to God is offered in the inward and immediate moving and drawing of His own Spirit.” It is not hard to agree with such a statement, but who has indeed stood still to see the salvation of the Lord, and known the dawning of His inward Day? Have we waited upon our God to separate the precious from the vile within, to differentiate between the pure operation of His Spirit and the wild rovings of our own soul? Have we truly known and obeyed His inward stirrings and teachings, or does the Seed of God lay buried in Christian hearts beneath a mass of superstition, assumption, and fleshy, religious activity?","filename":"Waiting_Upon_the_Lord","tags":["doctrinal"],"editions":[{"type":"updated","pages":54,"formats":[{"type":"paperback"},{"type":"audio"},{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Waiting Upon the Lord"}],"editor":"Jason R. Henderson","audio":{"reader":"Jason Henderson","parts":[{"seconds":3850,"filesizeHq":68297739,"filesizeLq":23103582,"externalIdHq":258518813,"externalIdLq":258518845,"title":"Part 1","chapters":[0]},{"seconds":3076,"filesizeHq":53748619,"filesizeLq":18457206,"externalIdHq":258706441,"externalIdLq":258706449,"title":"Part 2","chapters":[1]}]}}]},{"id":"a0aa67e3-e96e-44ea-a90c-db739d54eba6","title":"Saved to the Uttermost","originalTitle":"","slug":"saved-to-the-uttermost","description":"Robert Barclay's \"Apology for the True Christian Divinity\" is perhaps the most well-known of all Friends' writings. \"Saved to the Uttermost\" (which is taken from propositions four through eight of the Apology) brilliantly expounds some of the most vital and misunderstood aspects of Christianity, plainly manifesting the true nature, experience, and extent of the salvation that God offers the soul through Jesus Christ.","filename":"Saved_to_the_Uttermost","tags":["doctrinal"],"editions":[{"type":"updated","pages":124,"formats":[{"type":"paperback"},{"type":"audio"},{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Forward"},{"number":1,"subtitle":"The Condition of Man in the Fall"},{"number":2,"subtitle":"A Universal Offer of Redemption"},{"number":3,"subtitle":"The Seed, Light, and Grace of God"},{"number":4,"subtitle":"The Proof of Our Position"},{"number":5,"subtitle":"Concerning Justification"},{"number":6,"subtitle":"Concerning Perfection"}],"editor":"Jason R. Henderson","audio":{"reader":"Jason Henderson","parts":[{"seconds":1552,"filesizeHq":28230905,"filesizeLq":9315222,"externalIdHq":318326826,"externalIdLq":318326834,"title":"Chapter 1 - The Condition of Man in the Fall","chapters":[0]},{"seconds":1581,"filesizeHq":27750889,"filesizeLq":9489534,"externalIdHq":318327801,"externalIdLq":318327805,"title":"Chapter 2 - The Universal Offer of Redemption","chapters":[1]},{"seconds":2506,"filesizeHq":44605038,"filesizeLq":15038790,"externalIdHq":318328293,"externalIdLq":318328297,"title":"Chapter 3 - The Seed, Light, and Grace of God","chapters":[2]},{"seconds":4817,"filesizeHq":86674413,"filesizeLq":28902318,"externalIdHq":318328737,"externalIdLq":318328751,"title":"Chapter 4 - The Proof of our Position","chapters":[3]},{"seconds":4296,"filesizeHq":75060714,"filesizeLq":25775286,"externalIdHq":318329178,"externalIdLq":318329182,"title":"Chapter 5 - Concerning Justification","chapters":[4]},{"seconds":2347,"filesizeHq":40710812,"filesizeLq":14086014,"externalIdHq":318329462,"externalIdLq":318329466,"title":"Chapter 6 - Concerning Perfection","chapters":[5]}]}}]},{"id":"a8da908c-c9b4-4583-a2a3-ee460a90a4b9","title":"Apology for the True Christian Divinity","originalTitle":"","slug":"apology","description":"Robert Barclay (1648–1690) was born into opulence and educated in some of the finest schools of the time, where his natural genius gained the admiration of both teachers and peers. But at seventeen years of age, upon entering a meeting of the people called Quakers, he said, “I felt a secret power among them which touched my heart.” And as he abode under the powerful operations of grace, he “came to receive and bear witness of the Truth,” not being convinced “by strength of argument, or by a particular discussion of each doctrine, but by being secretly reached by Life.” Barclay's Apology for the True Christian Divinity was first published in 1675, and came to be considered the definitive exposition and defense of Quaker principles for the next 200 years.","filename":"Apology","tags":["doctrinal"],"editions":[{"type":"modernized","pages":557,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Preface: Unto the Friendly Reader"},{"title":"Theses Theologicae"},{"title":"The Fifteen Propositions Summarized"},{"title":"The First Proposition","subtitle":"Concerning the True Foundation of Knowledge"},{"title":"The Second Proposition","subtitle":"Concerning Immediate Revelation"},{"title":"The Third Proposition","subtitle":"Concerning the Scriptures"},{"title":"The Fourth Proposition","subtitle":"Concerning the Condition of Man in the Fall"},{"title":"The Fifth and Sixth Propositions","subtitle":"Concerning the Universal Redemption by Christ, and also the Saving and Spiritual Light wherewith every man is enlightened"},{"title":"The Seventh Proposition","subtitle":"Concerning Justification"},{"title":"The Eighth Proposition","subtitle":"Concerning Perfection"},{"title":"The Ninth Proposition","subtitle":"Concerning Perseverance, and the Possibility of Falling from Grace"},{"title":"The Tenth Proposition","subtitle":"Concerning the Ministry"},{"title":"The Eleventh Proposition","subtitle":"Concerning Worship"},{"title":"The Twelfth Proposition","subtitle":"Concerning Baptism"},{"title":"The Thirteenth Proposition","subtitle":"Concerning the Communion, or participation of the Body and Blood of Christ"},{"title":"The Fourteenth Proposition","subtitle":"Concerning the Power of the Civil Magistrate in Matters purely Religious and pertaining to the Conscience"},{"title":"The Fifteenth Proposition","subtitle":"Concerning Salutations and Recreations, etc."},{"title":"The Conclusion"}]}]},{"id":"fea5c7ff-bd6f-4c46-b928-c3b4fb1a04e6","title":"Considerations upon Recreation and Entertainment","originalTitle":"","slug":"recreation-entertainment","description":"This is a short extract from the fifteenth proposition of Robert Barclay's \"Apology for the True Christian Divinity\" regarding entertainment and recreation.","filename":"Recreation_and_Entertainment","tags":["doctrinal"],"editions":[{"type":"updated","pages":4,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"},{"type":"audio"}],"chapters":[{"title":"Considerations upon Recreation and Entertainment"}],"editor":"Jason R. Henderson","audio":{"reader":"Jason Henderson","parts":[{"seconds":552,"filesizeHq":9821821,"filesizeLq":3311934,"externalIdHq":410125461,"externalIdLq":410125467,"title":"Part 1","chapters":[0]}]}}]}]},{"id":"156aead1-a1b5-40bb-815b-6539e20bd459","lang":"en","name":"Samuel Crisp","slug":"samuel-crisp","gender":"male","description":"Samuel Crisp (1670—1704) was a brilliant young priest in the Church of England who's hunger for truth and righteousness led him to leave off all formal, shadowy religion and join with the despised people called Quakers to worship God in spirit and truth. This short document consists chiefly of two letters written by Crisp explaining his reasons for leaving the national worship, and describing how the Lord revealed His Son in him, \"at the brightness of whose appearance the clouds are scattered and the shadows flee away.\"","documents":[{"id":"99ecfc4d-8a51-411d-805e-f5243d4879ed","title":"Two Letters of Samuel Crisp","originalTitle":"","slug":"letters","description":"Samuel Crisp (1670—1704) was a brilliant young priest in the Church of England who's hunger for truth and righteousness led him to leave off all formal, shadowy religion and join with the despised people called Quakers to worship God in spirit and truth. This short document consists chiefly of two letters written by Crisp explaining his reasons for leaving the national worship, and describing how the Lord revealed His Son in him, \"at the brightness of whose appearance the clouds are scattered and the shadows flee away.\"","filename":"Letters_of_Samuel_Crisp","tags":["letters"],"editions":[{"type":"modernized","pages":29,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"},{"type":"audio"}],"chapters":[{"title":"Memoir of Samuel Crisp"},{"title":"Letter 1"},{"title":"Letter 2"},{"title":"Extracts from A Vindication of the People Called Quakers"},{"title":"On Divine Worship, Gospel Ministry, and the True Church"}],"audio":{"reader":"Jason Henderson","parts":[{"seconds":1703,"filesizeHq":29533411,"filesizeLq":10218966,"externalIdHq":417771204,"externalIdLq":417771228,"title":"Part 1","chapters":[0]},{"seconds":2095,"filesizeHq":36602636,"filesizeLq":12572718,"externalIdHq":417772568,"externalIdLq":417772596,"title":"Part 2","chapters":[1]}]}}]}]},{"id":"0691bc74-ea85-4582-bf30-2412ba0ac133","lang":"en","name":"Samuel Fothergill","slug":"samuel-fothergill","gender":"male","description":"​Samuel Fothergill (1715-1772) was the youngest son of eminent Quaker minister, John Fothergill. As a young man, Samuel yielded to various temptations, \"giving way to the indulgence of his evil passions, and abandoning himself to the pursuit of folly and dissipation.\" So great was his rebellion against the Truth, that his father, upon embarking on a long trip to America, took leave of him with these words—\"And now, son Samuel, farewell!—farewell!; and unless it be as a changed man, I cannot say that I have any wish ever to see you again.\" These words pierced Samuel's heart, and were used of the Lord as a means to turn him to the path of repentance and conversion. Feeling the terrors of the Lord for sin, Samuel was made willing to abide under His righteous judgments, and so yielded to the transforming power of divine grace that, in time, he became one of the most distinguished and influential ministers of his day.","documents":[{"id":"53f21a86-f264-460f-b879-3cd4a7ddf615","title":"The Life and Letters of Samuel Fothergill","originalTitle":"Memoirs of the Life and Gospel Labours of Samuel Fothergill, with Selections from His Correspondence; Beginning with a Short Account of the Life and Travels of His Father, John Fothergill, and Notices of Some of His Descendants.","slug":"life-letters","description":"Samuel Fothergill (1715-1772) was the youngest son of eminent Quaker minister, John Fothergill. As a young man, Samuel yielded to various temptations, \"giving way to the indulgence of his evil passions, and abandoning himself to the pursuit of folly and dissipation.\" So great was his rebellion against the Truth, that his father, upon embarking on a long trip to America, took leave of him with these words—\"And now, son Samuel, farewell!—farewell!; and unless it be as a changed man, I cannot say that I have any wish ever to see you again.\" These words pierced Samuel's heart, and were used of the Lord as a means to turn him to the path of repentance and conversion. Feeling the terrors of the Lord for sin, Samuel was made willing to abide under His righteous judgments, and so yielded to the transforming power of divine grace that, in time, he became one of the most distinguished and influential ministers of his day.","filename":"Life_and_Letters_of_Samuel_Fothergill","tags":["journal"],"editions":[{"type":"modernized","pages":523,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Preface"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11},{"number":12}]},{"type":"original","pages":523,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"To the Reader"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11},{"number":12}]}]}]},{"id":"ecf66297-d101-4875-aea4-0932bbd8673b","lang":"en","name":"Samuel Neale","slug":"samuel-neale","gender":"male","description":"​At the age of twenty-two, Samuel Neale (1729-1792) was powerfully impacted by the ministry of Catharine Payton and Mary Peisley (his future wife) while they were ministering in the city of Dublin, Ireland. Having seen and felt that he was traveling on the broad path that leads to destruction, Samuel Neale set his heart to \"wait upon the Lord in the way of His judgments.\" Having become acquainted with the true baptism of Christ (that of Spirit and fire), he was soon called into the ministry, and labored diligently for the remainder of his life. His journal and letters demonstrate all of the sweetness, humility, and wisdom of a true disciple of Jesus Christ.","documents":[{"id":"c3428a4c-4a2f-480b-8612-f96e104914dd","title":"The Journal and Letters of ressions upon him. As a minister and author, Rundell was particularly concerned to press the necessity of a real and living experience of inward purification by an unreserved obedience to the light or Spirit of Christ working in the heart. Having witnessed its effectual operation in his own soul, he greatly desired to see this scriptural doctrine both upheld amongst his fellow Quakers and more widely known among sincere Christians of every denomination.","documents":[{"id":"d230b8ce-a185-42b5-bdf1-cf54130e2764","title":"The Work of Vital Religion in the Soul","originalTitle":"Observations on the Commencement and Progress of the Work of Vital Religion in the Soul; on Divine Worship; and on the Partaking of the Flesh and Blood of Our Lord Jesus Christ","slug":"vital-religion","description":"Samuel Rundell (1762 - 1848) was a wool-dealer who lived in Liskeard, a small town in southwest England. When young he befriended that worthy elder and \"mother in Israel\" Catherine Payton (Phillips), whose wisdom and piety no doubt made lasting impressions upon him. As a minister and author, Rundell was particularly concerned to press the necessity of a real and living experience of inward purification by an unreserved obedience to the light or Spirit of Christ working in the heart. Having witnessed its effectual operation in his own soul, he greatly desired to see this scriptural doctrine both upheld amongst his fellow Quakers and more widely known among sincere Christians of every denomination.","filename":"Work_of_Vital_Religion_in_the_Soul","published":1834,"tags":["treatise","exhortation"],"editions":[{"type":"updated","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"},{"type":"audio"}],"chapters":[{"title":"Introduction"},{"number":1,"subtitle":"On Conversion and Regeneration"},{"number":2,"subtitle":"The Worship Ordained of God"},{"number":3,"subtitle":"Baptism, Worship, and Partaking of the Flesh and Blood"},{"title":"Concluding Observations"}],"editor":" },{"title":"Appendix - Containing a Supplementary Memoir of the Life of Thomas Ellwood"},{"title":"Testimonies of Thomas Ellwood"}]},{"type":"original","pages":239,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Preface"},{"title":"Life of Thomas Ellwood"},{"title":"Appendix - Containing a Supplementary Memoir of the Life of Thomas Ellwood"},{"title":"Testimonies of Thomas Ellwood"}]}]}]},{"id":"6bb7f835-a11b-44f4-bf93-2c8c89413d5f","lang":"en","name":"Thomas Kite","slug":"thomas-kite","gender":"male","description":"Thomas Kite (1785-1845) lived in Philadelphia, Pennsylvania, and was a printer by trade. His early years, he says, \"were exposed to the influence of bad example, and were marked by many follies,\" yet the Lord followed him with the convictions of His Spirit and at last prevailed upon him to make a total surrender. As an adult he travelled much in the work of the ministry, often pressing the necessity of walking \"in the old-fashioned way of the cross.\" He was a shining example in his generation of both childlike humility and unflinching boldness, contending earnestly for the faith which was once for all delivered to the saints, and remaining faithful to it during the troublesome times of the Hicksite and Gurneyite separations.","documents":[{"id":"c960e64d-3daf-410d-b028-cbf3d2cb1f77","title":"The Life and Letters of Thomas Kite","originalTitle":"Memoirs And Letters Of Thomas Kite, A Minister Of The Gospel In The Society Of Friends. Prepared By His Family.","slug":"life-and-letters","description":"Thomas Kite (1785-1845) lived in Philadelphia, Pennsylvania, and was a printer by trade. His early years, he says, \"were exposed to the influence of bad example, and were marked by many follies,\" yet the Lord followed him with the convictions of His Spirit and at last prevailed upon him to make a total surrender. As an adult he travelled much in the work of the ministry, often pressing the necessity of walking \"in the old-fashioned way of the cross.\" He was a shining example in his generation of both childlike humility and unflinching boldness, contending earnestly for the faith which was once for all delivered to the saints, and remaining faithful to it during the troublesome times of the Hicksite and Gurneyite separations.","filename":"Life_and_Letters_of_Thomas_Kite","tags":["journal"],"editions":[{"type":"original","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Introduction"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11},{"number":12},{"number":13},{"number":14},{"number":15},{"number":16},{"number":17},{"number":18},{"number":19},{"number":20},{"number":21},{"number":22}]},{"type":"modernized","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Introduction"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11},{"number":12},{"number":13},{"number":14},{"number":15},{"number":16},{"number":17},{"number":18},{"number":19},{"number":20},{"number":21},{"number":22}]}]}]},{"id":"cb5e5a1c-f5d9-43e5-852a-7b960d8a318c","lang":"en","name":"Thomas Scattergood","slug":"thomas-scattergood","gender":"male","description":"Thomas Scattergood (1748 - 1814) was a minister in the Society of Friends who knew what it meant to be “in deaths often”, to be \"hard-pressed on every side, yet not crushed; perplexed but not in dispair.\" But his many seasons of conflict and suffering were clearly made a blessing to him, both as a means of personal preservation from the snares of the enemy, and of preparing him to minister in remarkable power and authority in the presence of large assemblies. Few persons, it is believed, were preserved more steadily in a state of inward watchfulness and retirement of spirit, waiting upon the Lord. And few were enabled to see more clearly, or to minister more pertinently to the states of meetings and individuals. Though he always maintained a low opinion of himself, and spoke rarely and diffidently of the fruits of his ministry, all who knew him heartily testified to the baptizing and convincing power of his gospel labors.","documents":[{"id":"0af1efec-461d-4936-bf91-cc0f44a60bd9","title":"The Journal of Thomas Scattergood","originalTitle":"Memoirs of the Life and Religious Labors of Thomas Scattergood, A Minister of the Gospel in the Society of Friends.","slug":"journal","description":"Thomas Scattergood (1748 - 1814) was a minister in the Society of Friends who knew what it meant to be “in deaths often”, to be \"hard-pressed on every side, yet not crushed; perplexed but not in dispair.\" But his many seasons of conflict and suffering were clearly made a blessing to him, both as a means of personal preservation from the snares of the enemy, and of preparing him to minister in remarkable power and authority in the presence of large assemblies. Few persons, it is believed, were preserved more steadily in a state of inward watchfulness and retirement of spirit, waiting upon the Lord. And few were enabled to see more clearly, or to minister more pertinently to the states of meetings and individuals. Though he always maintained a low opinion of himself, and spoke rarely and diffidently of the fruits of his ministry, all who knew him heartily testified to the baptizing and convincing power of his gospel labors.","filename":"Journal_of_Thomas_Scattergood","published":1845,"tags":["journal"],"editions":[{"type":"modernized","pages":596,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11},{"number":12},{"number":13,"subtitle":"Testimony of the monthly meeting of Philadelphia"}]},{"type":"original","pages":596,"fo {"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Letter to a Doubter"}]}]}]},{"id":"5997070a-3c8f-4f00-af4a-154ce56af89a","lang":"en","name":"Thomas Wilson","slug":"thomas-wilson","gender":"male","description":"Thomas Wilson (1654-1725) was an esteemed minister in the early Society of Friends, whose dedicated life manifested the \"sweet savor of the knowledge of Christ in every place.\" As a child, he gave up to follow the Lord out of the vanities of the world, and abiding faithfully under the cross, experienced its power \"bringing forth judgment unto victory.\" He became a powerful minister of the gospel (often the traveling companion of James Dickenson), whose preaching both pierced the hearts of the humble and confounded the minds of adversaries. His godly example in life, great humility, and self-denial greatly adorned his ministry, and he was made a watchful shepherd over the flock of Christ in England, Ireland, Scotland, and America.","documents":[{"id":"9acb6df3-765e-47bd-b50c-bab6b3cd7239","title":"The Journal and Letters of Thomas Wilson","originalTitle":"","slug":"journal-letters","description":"Thomas Wilson (1654-1725) was an esteemed minister in the early Society of Friends, whose dedicated life manifested the \"sweet savor of the knowledge of Christ in every place.\" As a child, he gave up to follow the Lord out of the vanities of the world, and abiding faithfully under the cross, experienced its power \"bringing forth judgment unto victory.\" He became a powerful minister of the gospel (often the traveling companion of James Dickenson), whose preaching both pierced the hearts of the humble and confounded the minds of adversaries. His godly example in life, great humility, and self-denial greatly adorned his ministry, and he was made a watchful shepherd over the flock of Christ in England, Ireland, Scotland, and America.","filename":"Journal_and_Letters_of_Thomas_Wilson","tags":["journal","letters"],"editions":[{"type":"modernized","pages":76,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"To the Reader"},{"title":"A Brief Account of the Life and Travels of Thomas Wilson"},{"title":"Epistles Written by Thomas Wilson"},{"title":"Testimonies Concerning Thomas Wilson"}]},{"type":"original","pages":76,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"To the Reader"},{"title":"A Brief Account of the Life and Travels of Thomas Wilson"},{"title":"Epistles Written by Thomas Wilson"},{"title":"Testimonies Concerning Thomas Wilson"}]}]}]},{"id":"e667086e-adf8-4566-a60f-1659728e6b5c","lang":"en","name":"William Caton","slug":"william-caton","gender":"male","description":"William Caton (1636-1665) was just sixteen years old, and residing in the home of Margaret Fell in Swarthmore, when George Fox first came and preached the everlasting gospel in the demonstration of the Spirit and power. Caton was quickly convinced of the truth, and gave up to its purging and sanctifying power. He was made a effectual minister of the gospel before he was twenty years of age, but lived only to his twenty-ninth year. George Fox said of him - \"His innocent life preached both righteousness and truth wherever he came, and was a sweet savor to God and in the hearts of the people. He was one who had a care for God's glory and honor, and for the spreading of the Truth and the prosperity of it. He had many trials and exercises by false brethren, backsliders, and apostates, and among priests and professors, but the Lord gave him dominion over all.\"","documents":[{"id":"f4781480-fa53-41b6-bdb0-fdecb16089c0","title":"The Journal and Letters of William Caton","originalTitle":"","slug":"journal-letters","description":"William Caton (1636-1665) was just sixteen years old, and residing in the home of Margaret Fell in Swarthmore, when George Fox first came and preached the everlasting gospel in the demonstration of the Spirit and power. Caton was quickly convinced of the truth, and gave up to its purging and sanctifying power. He was made a effectual minister of the gospel before he was twenty years of age, but lived only to his twenty-ninth year. George Fox said of him - \"His innocent life preached both righteousness and truth wherever he came, and was a sweet savor to God and in the hearts of the people. He was one who had a care for God's glory and honor, and for the spreading of the Truth and the prosperity of it. He had many trials and exercises by false brethren, backsliders, and apostates, and among priests and professors, but the Lord gave him dominion over all.\"","filename":"Journal_and_Letters_of_William_Caton","tags":["journal","letters"],"editions":[{"type":"modernized","pages":120,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"George Fox's Testimony Concerning William Caton"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11},{"number":12},{"number":13},{"number":14},{"number":15},{"number":16},{"number":17}]},{"type":"original","pages":120,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"George Fox's Testimony Concerning William Caton"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11},{"number":12},{"number":13},{"number":14},{"number":15},{"number":16},{"number":17}]}]}]},{"id":"f96bee20-d10e-49f2-82be-a6b0f348f46e","lang":"en","name":"William Dewsbury","slug":"william-dewsbury","gender":"male","description":"William Dewsbury (1621-1688) was an eminent minister and elder in the early Society of Friends whose role in the formation and oversight of the Society was comparable to that of George Fox. Like many others in is day, Dewsbury suffered great persecution for the testimony of Jesus Christ, but never played the coward in the face of adversity. Speaking of his nineteen years of t distinguished member of Society of Friends in Ireland. He was convinced of the truth in 1653 by the powerful preaching of James Nayler, and spent over 50 years traveling and suffering for its promotion in the earth. Before the Lord he was meek and submissive, but before the enemies of truth he was as bold as a lion, fearlessly \"manifesting the truth to every man's conscience in the sight of God.\" His life was fraught with persecutions and prisons, being often reviled and abused for his obedience to Christ. But through all he remained faithful, and was preserved in strength of body and mind to a good old age, tirelessly serving the church and bearing much fruit to the end of his days.","documents":[{"id":"b61fceff-a434-43f4-9443-342a9137202e","title":"The Journal of William Edmundson","originalTitle":"","slug":"journal","description":"William Edmundson (1627—1712) is generally considered to be both the first and the most distinguished member of Society of Friends in Ireland. He was convinced of the truth in 1653 by the powerful preaching of James Nayler, and spent over 50 years traveling and suffering for its promotion in the earth. Before the Lord he was meek and submissive, but before the enemies of truth he was as bold as a lion, fearlessly \"manifesting the truth to every man's conscience in the sight of God.\" His life was fraught with persecutions and prisons, being often reviled and abused for his obedience to Christ. But through all he remained faithful, and was preserved in strength of body and mind to a good old age, tirelessly serving the church and bearing much fruit to the end of his days.","filename":"Journal_of_William_Edmundson","tags":["journal","letters"],"editions":[{"type":"modernized","pages":265,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Preface"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11},{"number":12},
