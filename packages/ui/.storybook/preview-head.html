22a3f4-51e1-45a5-9b65-2f0b21bde039","title":"The Journal of William Evans","originalTitle":"","slug":"journal","description":"William Evans (1787-1867) was one of the last spiritually living and weighty ministers amidst a greatly divided and quickly vanishing Society of Friends. His journal is remarkable for its deeply personal style, and its valuable and enlightening comments on Scripture, the church, the operation of grace in the soul, ministry, and many other important subjects. Evans witnessed and stood against the two unhappy divisions that greatly crippled the Society in the first half of the 19th century (the Hicksite and Gurneyite separations), contending earnestly for the original principles and practices of Friends. William and his brother Thomas were the editors and publishers of the original Friends' Library, as well as an updated version of the four-volume work entitled Piety Promoted.","filename":"Journal_of_William_Evans","tags":["journal"],"editions":[{"type":"modernized","pages":845,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"To the Reader"},{"title":"Introduction"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7},{"number":8},{"number":9},{"number":10},{"number":11},{"number":12},{"number":13},{"number":14},{"number":15},{"number":16},{"number":17},{"number":18},{"number":19},{"number":20},{"number":21},{"number":22},{"number":23},{"number":24},{"number":25},{"number":26},{"number":27},{"number":28},{"number":29},{"number":30},{"number":31},{"number":32},{"number":33},{"title":"Conclusion"}]}]}]},{"id":"6de3c3cc-81c9-4e55-80b0-9f5b8fc6e4a0","lang":"en","name":"William Penn","slug":"william-penn","gender":"male","description":"William Penn (1644–1718), best known as the founder of the Province of Pennsylvania, was a man courted for his talents and accomplishments, admired for his genius intellect, and beloved for his amiable and humble disposition. He was born into a family of wealth and prominence, educated in the finest schools in London, and as a young man had the road to honor and preferment opened wide before him. But, having tasted something of the true power and purity of Christ in a meeting of the despised people called Quakers, he relinquished his prospects of honor and advantage, renounced the patterns and customs of the world, and lived a life of self-denial as a meek and faithful follower of Jesus Christ.","documents":[{"id":"53561891-6761-41b8-b5f8-a1ed91e5dde8","title":"No Cross, No Crown","originalTitle":"","slug":"no-cross-no-crown","description":"The classic treatise “No Cross, No Crown” was first written while William Penn was imprisoned for his faith in the Tower of London in 1668, when only twenty-four years of age. Later in life, Penn greatly enlarged upon the original publication, treating exhaustively upon the particular sins of pride, avarice, and luxury, and adding two lengthy collections of testimonies from other authors in order to further substantiate his position. This edition is unique in that it offers the reader a careful modernization of Penn's beautiful but somewhat archaic English, and has been abridged to contain only the principal and indispensable chapters of the treatise, wherein Penn clearly presents the nature, power, and experience of the daily cross of Christ, explaining what it is, where and how it is to be taken up, and the manner of its working in the true disciples of Christ.","filename":"No_Cross_No_Crown","published":1669,"tags":["treatise","exhortation"],"editions":[{"type":"updated","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"},{"type":"paperback"},{"type":"audio"}],"chapters":[{"title":"Forward by William Evans & Thomas Evans"},{"title":"Preface by William Penn"},{"number":1,"subtitle":"A Crossless Christianity"},{"number":2,"subtitle":"A Great Apostasy"},{"number":3,"subtitle":"The Daily Cross"},{"number":4,"subtitle":"Denying Lawful Self"},{"number":5,"subtitle":"Denying Unlawful Self"},{"number":6,"subtitle":"Spiritual Worship"},{"number":7,"subtitle":"The Sin of Pride"}],"editor":"Jason R. Henderson","audio":{"reader":"Jason Henderson","parts":[{"seconds":3218,"filesizeHq":57716549,"filesizeLq":19311270,"externalIdHq":339058670,"externalIdLq":339058677,"title":"Part 1","chapters":[0,1,2,3]},{"seconds":3293,"filesizeHq":57905757,"filesizeLq":19758606,"externalIdHq":339059932,"externalIdLq":339059939,"title":"Part 2","chapters":[4,5,6]},{"seconds":3849,"filesizeHq":65747134,"filesizeLq":23095158,"externalIdHq":339061514,"externalIdLq":339061516,"title":"Part 3","chapters":[8,9]}]}}]},{"id":"a1b1457c-3678-4659-916d-c7b66e465b7e","title":"Primitive Christianity Revived","originalTitle":"","slug":"primitive-christianity-revived","description":"This book is a combination of two separate publications by William Penn, one being his book Primitive Christianity Revived (first published in 1696), and the other, A Brief Account of the Rise and Progress of the People Called Quakers, which originally served as the introduction to the Journal of George Fox (published in 1694) but was later printed separately. The two publications overlapped in their scope, both dealing (in various degrees) with the rise of the Society of Friends, and the distinct principles and practices of this people, and it was thought that these short books could be combined and interwoven in such a way as to present the reader with a more thorough presentation of these subjects than either publication could do individually. Penn begins with an overview of the various dispensations of God in the world, and then recounts the extraordinary work of the Lord in restoring and reestablishing the true light, life, power, and purity of the primitive church through the outpouring of His Spirit in the early Society of Friends.","filename":"Primitive_Christianity_Revived","tags":["history","exhortation","doctrine"],"editions":[{"type":"updated","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"},{"type":"paperback"},{"type":"audio"}],"chapters":[{"title":"Forward by the Editor"},{"title":"An Epistle to the Reader"},{"number":1,"subtitle":"A Brief Account of the Different Dispensations of God in the World"},{"number":2,"subtitle":"The First Instrumental Author, and the Rise of the People Called Quakers"},{"number":3,"subtitle":"The Gift of God—Christ's Light Within"},{"number":4,"subtitle":"Some Objections Considered and Answered"},{"number":5,"subtitle":"The Doctrines of Justification and Salvation"},{"number":6,"subtitle":"The True Worship of God, and the True Ministry, which is by His Spirit"},{"number":7,"subtitle":"Other Distinctive Principles and Practices"},{"number":8,"subtitle":"Containing Several Exhortations"}],"editor":"Jason R. Henderson","audio":{"reader":"Jason Henderson","parts":[{"seconds":1559,"filesizeHq":28010697,"filesizeLq":9354318,"externalIdHq":397528062,"externalIdLq":397528068,"title":"Part 1","chapters":[0,1,2]},{"seconds":2528,"filesizeHq":44269759,"filesizeLq":15172062,"externalIdHq":397528806,"externalIdLq":397528815,"title":"Part 2","chapters":[3]},{"seconds":1281,"filesizeHq":22415570,"filesizeLq":7689174,"externalIdHq":397529541,"externalIdLq":397529550,"title":"Part 3","chapters":[4]},{"seconds":1512,"filesizeHq":26398494,"filesizeLq":9076110,"externalIdHq":397529874,"externalIdLq":397529901,"title":"Part 4","chapters":[5]},{"seconds":1244,"filesizeHq":21655233,"filesizeLq":7464750,"externalIdHq":397530342,"externalIdLq":397530363,"title":"Part 5","chapters":[6]},{"seconds":1004,"filesizeHq":17327718,"filesizeLq":6025326,"externalIdHq":397531467,"externalIdLq":397531476,"title":"Part 6","chapters":[7]},{"seconds":820,"filesizeHq":14878313,"filesizeLq":4922214,"externalIdHq":397531875,"externalIdLq":397531884,"title":"Part 7","chapters":[8]},{"seconds":2190,"filesizeHq":39030404,"filesizeLq":13139502,"externalIdHq":397532226,"externalIdLq":397532244,"title":"Part 8","chapters":[9]}]}}]}]},{"id":"296c52ad-cd0a-4324-a90b-ed47d01eb5e3","lang":"en","name":"William Savery","slug":"william-savery","gender":"male","description":"Though raised by godly parents, William Savery (1750-1804) turned aside from the path of peace and joined in company with vain and careless youth until the twenty-eighth year of his age. But finding his heart pierced by conviction at a meeting of Friends, he was so deeply affected that he quickly and permanently turned his back upon the world and its ways. Committing himself entirely to teachings of the Spirit of Truth, and seeking to live in steady subjection to the cross, he soon felt a call to preach the gospel both on the continent of North America and in many places in Europe. He was also a great advocate for the Native Americans, sometimes accompanying them in their treaties and negotiations with the United States government, doing all in his power to ensure that they were not misled or mistreated.","documents":[{"id":"25755480-7f1c-4f7f-8900-3f472001fae4","title":"The Journal of William Savery","originalTitle":"A Journal Of the Life, Travels and Religious Labours of William Savery, A Minister of the Gospel of Christ, In the Society of Friends, Late of Philadelphia Compiled From His Original Memoranda, by Jonathan Evans.","slug":"journal","description":"Though raised by godly parents, William Savery (1750-1804) turned aside from the path of peace and joined in company with vain and careless youth until the twenty-eighth year of his age. But finding his heart pierced by conviction at a meeting of Friends, he was so deeply affected that he quickly and permanently turned his back upon the world and its ways. Committing himself entirely to teachings of the Spirit of Truth, and seeking to live in steady subjection to the cross, he soon felt a call to preach the gospel both on the continent of North America and in many places in Europe. He was also a great advocate for the Native Americans, sometimes accompanying them in their treaties and negotiations with the United States government, doing all in his power to ensure that they were not misled or mistreated.","filename":"Journal_of_William_Savery","tags":["journal"],"editions":[{"type":"modernized","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Preface"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7}]},{"type":"original","pages":0,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Preface"},{"number":1},{"number":2},{"number":3},{"number":4},{"number":5},{"number":6},{"number":7}]}]}]},{"id":"045aa005-fac5-43ac-91b6-3f6e6ed87498","lang":"en","name":"William Sewel","slug":"william-sewel","gender":"male","description":"William Sewel (1653-1720), being a Quaker himself, an honest and meticulous researcher, and an eye-witness to many of the events described in his writings, has long been considered the foremost authority on the early history of the Society of Friends. This lengthy but invaluable publication (first written in Dutch in 1717, and then translated by Sewel into English) tells the truly amazing story of a people who awoke from the lifeless and formal religion of their day,  submitted whole-heartedly to the teachings of the Spirit of truth, and so returned to the original life, light, power, and purity of primitive Christianity.","documents":[{"id":"69c5fc26-76e3-4302-964e-ba46d889003b","title":"The History of the Christian People Called Quakers","originalTitle":"","slug":"history-of-quakers","description":"William Sewel (1653-1720), being a Quaker himself, an honest and meticulous researcher, and an eye-witness to many of the events described in his writings, has long been considered the foremost authority on the early history of the Society of Friends. This lengthy but invaluable publication (first written in Dutch in 1717, and then translated by Sewel into English) tells the truly amazing story of a people who awoke from the lifeless and formal religion of their day,  submitted whole-heartedly to the teachings of the Spirit of truth, and so returned to the original life, light, power, and purity of primitive Christianity.","filename":"History_of_Christian_People_Called_Quakers","tags":["journal"],"editions":[{"type":"modernized","pages":1413,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Forward by Editor"},{"title":"Preface by William Shewen"},{"number":1,"subtitle":"The First Book"},{"number":2,"subtitle":"The Second Book"},{"number":3,"subtitle":"The Third Book"},{"number":4,"subtitle":"The Fourth book"},{"number":5,"subtitle":"The Fifth Book"},{"number":6,"subtitle":"The Sixth Book"},{"number":7,"subtitle":"The Seventh Book"},{"number":8,"subtitle":"The Eighth book"},{"number":9,"subtitle":"The Ninth Book"},{"number":10,"subtitle":"The Tenth Book"},{"number":11,"subtitle":"The Eleventh Book"},{"number":12,"subtitle":"The Twelfth book"},{"title":"Addenda - The Light Upon the Candlestick"},{"title":"Appendix - Account of the Sufferings of Richard Seller"}]},{"type":"original","pages":1413,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"Forward by Editor"},{"title":"Preface by William Shewen"},{"number":1,"subtitle":"The First Book"},{"number":2,"subtitle":"The Second Book"},{"number":3,"subtitle":"The Third Book"},{"number":4,"subtitle":"The Fourth book"},{"number":5,"subtitle":"The Fifth Book"},{"number":6,"subtitle":"The Sixth Book"},{"number":7,"subtitle":"The Seventh Book"},{"number":8,"subtitle":"The Eighth book"},{"number":9,"subtitle":"The Ninth Book"},{"number":10,"subtitle":"The Tenth Book"},{"number":11,"subtitle":"The Eleventh Book"},{"number":12,"subtitle":"The Twelfth book"},{"title":"Addenda - The Light Upon the Candlestick"},{"title":"Appendix - Account of the Sufferings of Richard Seller"}]}]},{"id":"2c64c45a-02b0-406d-935f-c90a42daf5a7","title":"The Sufferings of Catharine Evans and Sarah Cheevers","originalTitle":"","slug":"sufferings-of-catharine-evans-sarah-cheevers","description":"Catherine Evans (1618-1692) and Sarah Cheevers (1608-1664) were early ministers in the Society of Friends who embarked together on a missionary journey, intending for Alexandria, Egypt. After enduring several storms, their ship stopped at Malta, an island in the Mediterranean then under the dominion of the Catholic Church. Evans and Cheevers were arrested on the island for preaching and handing out books and were placed under house arrest. After three months, they were moved to a local prison where they endured nearly four years of cruel treatment at the hands of the Inquisition in attempting to force their conversion to Catholicism.","filename":"Sufferings_of_Catharine_Evans_and_Sarah_Cheevers","tags":["history","letters"],"editions":[{"type":"modernized","pages":52,"formats":[{"type":"pdf"},{"type":"epub"},{"type":"mobi"}],"chapters":[{"title":"The Sufferings of Catharine Evans and Sarah Cheevers"}]}]}]},{"id":"f54c80ae-e5fe-46b1-adda-768c7e287621","lang":"en","name":"William Shewen","slug":"william-shewen","gender":"male","description":"William Shewen (1631–1695) was an early member of the Society of Friends who lived in London. He does not appear to have been a traveling minister in the society, but was a valuable author and a man known for his deep experience and understanding of both the work of God in the inner man and the attempts of Satan to hinder it. This publication, Meditations and Experiences, is a collection of paragraphs and short treatises, penned throughout Shewen's life, describing his own openings and experiences of important subjects such as the light of Christ, the kingdom of God, waiting upon the Lord, and overcoming fleshly thoughts and imaginations.","documents":[{"id":"5eae7905-1c99-45ba-8ecd-ffd1cba8be47","title":"Meditations and Experiences","originalTitle":"","slug":"meditations-experiences","description":"William Shewen (1631–1695) was an ea
