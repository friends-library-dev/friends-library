name: George Whitehead
slug: george-whitehead
gender: male
description:
  George Whitehead (1636-1723) was one of the most well-known and influential ministers
  among the early Quakers. He was convinced of the Truth when only 17 years old, and
  through faithfulness grew quickly in the life and power of the gospel. Though publicly
  whipped, imprisoned multiple times, frequently abused and persecuted, he kept close to
  the cross, and came to be a pillar and elder in the church of God, constantly laboring
  for the advancement of Truth and the welfare of the Society.
