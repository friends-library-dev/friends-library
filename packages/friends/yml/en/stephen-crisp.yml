    filename: Plain_Pathway
    description:
      The Plain Pathway is a short treatise written by Stephen Crisp concerning the
      appearance of Christ's light in the heart. In the words of the author, it was
      written "for the answering of all doubts and objections which arise against Christ's
      light and truth in the inward parts, by which many are kept from obedience, and so
      from peace to their panting souls."
    partial_description:
      A treatise describing the nature of Christ's appearance in the heart as a reprover
      for sin and transgression, and the necessity and benefit of submitting to His light
      and grace in order to be washed from within, and transformed into His likeness.
