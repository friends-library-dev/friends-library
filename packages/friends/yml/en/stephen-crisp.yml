    text:
      There was perhaps, with the exception of George Fox, no individual who had upon him
      a greater share of the weight and charge of the new Society [of Friends] than
      Stephen Crisp.
  - source: Stephen Crisp
    text:
      For though it is true that none can obey the Lord but by His grace and power given
      unto them, yet He has made His grace—-even that grace which brings salvation—-appear
      unto all men, as is said in Titus 2:11. And this grace has appeared unto you, and in
      you, to whom I write, and is a reprover in you. You must therefore turn to that
      which smites you, and then you turn to the grace of God.
