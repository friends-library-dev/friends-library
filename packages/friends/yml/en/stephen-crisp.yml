    title: A Short History of a Long Travel from Babylon to Bethel
    slug: babylon-to-bethel
    filename: Babylon_to_Bethel
    description:
      In this short allegory, Stephen Crisp relates a young man's desperate search for the
      true house of God. Beginning his journey with genuine hunger and zeal, he is soon
      lost in a labyrinth of false religion and man-made imitations. But feeling
      dissatisfied with Babylon's many images and facades, he is met by a new Guide who
      enlightens his path, and leads him through deserts, bogs, and dangerous valleys to
      the true dwelling place of God.
    partial_description:
      A short but instructive allegory by Stephen Crisp written to illustrate the perilous
      journey of the Christian soul from Babylon (the man-made city of religious
      confusion) to Bethel, the true dwelling place of God.
