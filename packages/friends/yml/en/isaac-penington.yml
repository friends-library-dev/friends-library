description:
  Isaac Penington (1616-1679) was the son of a prominent English politician, and the
  father-in-law of William Penn, founder of Pennsylvania. Though born into a family of
  wealth and reputation, Penington's heart was set upon things above from his earliest
  days. Even as a child, he recognized that the religion of his day stood in the will and
  understanding of man, in outward practices, duties, and scriptural truths that were
  professed but not truly possessed. Isaac Penington longed for more. Motivated by an
  insatiable hunger for truth, he sought the Lord with all his heart and discovered a
  Christianity that stood in, and flowed out from, the light and life of Jesus Christ
  reigning in the inner man.
