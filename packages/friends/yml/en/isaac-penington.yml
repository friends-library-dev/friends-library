quotes:
  - source: William Penn
    text:
      I may say [Isaac Penington] was one in a thousand; zealous, yet tender; wise, yet
      humble; a constant and early comer to meetings, and watchful and reverent in them.
      He was one that ever loved power and life more than words; and because he waited for
      this, so by it he would often be deeply affected and made to utter such testimonies
      as were greatly to the help of the poor and needy, the weary and heavy-laden, the
      true sojourners and travellers to the eternal rest and city of God.
  - source: Thomas Ellwood
    text:
      Yet after it pleased the Father to reveal his Son in [Isaac Penington], thereby
      giving him to see, and certainly to know, what was that good and acceptable and
      perfect will of God; oh, how joyfully did he receive it! How willingly did he bow
      unto it! How readily did he yield his neck to the yoke of Christ! And how constantly
      and delightfully did he wear it! Did he then regard the pleasures of the times, or
      value the preferments and honors of the world? No, no. he turned his back upon it
      all; esteeming the reproach of Christ greater riches than the treasures of Egypt.
