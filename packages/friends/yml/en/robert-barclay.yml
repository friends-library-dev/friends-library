quotes:
  - source: William Sewel
    text:
      Though [Robert Barclay’s] natural abilities were great enough to have made him
      surpass others in human learning, and so to have become famous among men, yet he so
      little valued that knowledge, that he in no way endeavored to be distinguished on
      that account. But his chief aim was to advance in real godliness, as the fellowship
      I had with him has undoubtedly assured me; for I was well acquainted with him.
  - source: Robert Barclay
    text:
      For what I have written comes more from my heart than from my head; from what I have
      heard with the ears of my soul and seen with my inward eyes, and my hands have
      handled of the Word of Life. What has been inwardly manifested to me of the things
      of God, that do I declare; not so much minding the eloquence and excellency of
      speech, as desiring to demonstrate the efficacy and operation of Truth.
