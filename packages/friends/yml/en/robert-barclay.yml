    description:
      Robert Barclay's "Apology for the True Christian Divinity" is perhaps the most
      well-known of all Friends' writings. "Saved to the Uttermost" (which is taken from
      propositions four through eight of the Apology) brilliantly expounds some of the
      most vital and misunderstood aspects of Christianity, plainly manifesting the true
      nature, experience, and extent of the salvation that God offers the soul through
      Jesus Christ.
