    text:
      I have learned from the beginning of the work of restoration and redemption, that
      everyone’s preservation is found in pure inward retiredness unto the Lord; and in
      His pure fear, awe and dread to keep low, feeling after His soul-redeeming,
      soul-preserving, holy power, which quickens and enlivens; and as it is abode with
      and in, keeps alive in its own pure nature and quality, over the world, its spirit
      and defilement.
