    description:
      Charles Marshall (1637-1698) was convinced of the Truth at age seventeen by the
      powerful ministry of John Audland and John Camm, and eventually became a worthy
      minister and elder himself in the early Society of Friends. This short treatise,
      written in 1673, describes the miserable condition of man in the fall, the means by
      which God restores the penitent soul into the image of God, and many snares,
      deceptions and temptations of the enemy of man’s happiness.
