    description:
      La “Apología de la Verdadera Teología Cristiana” es quizás el libro más conocido de
      todos los escritos de los Amigos. El libro “Esta Grande Salvación” (que es tomado de
      la proposición cuarta hasta la octava de la Apología) expone de manera brillante
      algunos de los aspectos más vitales y malentendidos del Cristianismo, manifestando
      claramente la verdadera naturaleza, experiencia y alcance de la salvación que Dios
      ofrece al alma a través de Jesucristo.
    partial_description:
