    description:
      Barclay escribe, “Toda adoración verdadera y aceptable a Dios, se ofrece en el
      movimiento y guía interiores e inmediatos de Su propio Espíritu.” No es difícil
      estar de acuerdo con esta afirmación, pero ¿hemos esperado en nuestro Dios para
      separar lo precioso de lo vil en el interior, para diferenciar entre la operación
      pura de Su Espíritu y las imaginaciones desordenadas de nuestra propia alma? ¿Hemos
      verdaderamente conocido y obedecido Sus movimientos y enseñanzas internos, o la
      Semilla de Dios yace enterrada en los corazones cristianos, debajo de un montón de
      superstición, presunción, y actividad carnal y religiosa?
