quotes:
  - source: William Sewel
    text:
      Aunque las habilidades naturales [de Robert Barclay] eran suficientemente grandes
      como para haberle hecho superar a otros en el aprendizaje humano, y así haberse
      hecho famoso entre los hombres, aun así, él tuvo tan poca estima de ese tipo de
      conocimiento, que de ninguna manera buscó ser distinguido por ello, siendo su
      principal objetivo crecer en la verdadera piedad; como la amistad que tenía con él
      me ha asegurado sin duda alguna, ya que lo conocía bien.
  - source: Robert Barclay
    text:
      Porque lo que he escrito procede más de mi corazón que de mi cabeza; surge de lo que
      he escuchado con los oídos de mi alma y visto con los ojos de mi corazón, y de lo
      que mis manos han tocado de la Palabra de Vida. Yo declaro eso que se me ha revelado
      internamente acerca de las cosas de Dios; no preocupándome mucho por la elocuencia y
      excelencia de mis palabras, sino deseando demostrar la eficacia y la operación de la
      Verdad.
