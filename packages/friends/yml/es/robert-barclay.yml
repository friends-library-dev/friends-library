    description:
      'Robert Barclay (1648-1690) fue educado en algunas de las mejores escuelas de la
      época, en las que su ingenio natural ganó la admiración de maestros y compañeros.
      Además del inglés, cuando era muy joven ya era un experto en los idiomas griego,
      hebreo, francés y latín. Pero a los diecisiete años de edad, al entrar a una reunión
      del pueblo llamado Cuáqueros, Robert Barclay dijo, “Sentí un poder secreto entre
      ellos que tocó mi corazón.” Y continuando con ellos, llegó “a recibir y a dar
      testimonio de la Verdad.” Sobre este libro, dice: “No he tratado de acomodar mi obra
      para los que tienen comezón de oír, quienes desean comprender en su cabeza los
      conocimientos sublimes de la Verdad, en lugar de abrazarlos en su corazón. Porque lo
      que he escrito procede más de mi corazón que de mi cabeza; surge de lo que he
      escuchado con los oídos de mi alma y visto con los ojos de mi corazón, y de lo que
      mis manos han tocado de la Palabra de Vida.'
