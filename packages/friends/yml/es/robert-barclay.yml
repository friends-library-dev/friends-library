    description:
      Está publicación es un corto extracto de la quinceava proposición de la “Apología de
      la Verdadera Teología Cristiana,” el cual demuestra cómo las más comunes formas de
      entretenimiento y recreación no hacen más que sofocar los deseos del alma por Dios,
      sacar a los hombres de Su temor, y hacer que olviden el cielo, la muerte y el
      juicio, mientras al mismo tiempo fomentan la concupiscencia, vanidad y ligereza.
