description:
  Thomas Story (1662-1742) fue un ministro increíblemente dotado y útil en la Sociedad de
  Amigos, que viajó por toda Inglaterra, Irlanda, Escocia, Holanda, Jamaica, Barbados y
  las colonias americanas en su servicio por el Evangelio. Era conocido tanto por su
  profundidad espiritual como por sus capacidades intelectuales. Su clara percepción de la
  verdad espiritual, su profundo conocimiento de la Escritura, y su facilidad para
  expresarse hicieron que fuera demasiado fuerte para los enemigos de la verdad, que
  intentaban difamar y oponerse a las enseñanzas de los primeros Amigos. Los muchos y
  convincentes argumentos doctrinales que se encuentran en su diario se volvieron muy
  influyentes entre los cuáqueros, y siguen siendo de gran beneficio para todo buscador
  genuino de la verdad.
