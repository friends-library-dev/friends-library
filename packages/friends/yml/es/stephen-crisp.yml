    description:
      Este documento es un tratado corto escrito por Stephen Cristo acerca de la aparición
      de la luz de Cristo en el corazón, y de la necesidad de que cada creyente lo
      entregue todo para seguirlo. En palabras de Crisp, fue escrito para responder “todas
      las dudas y objeciones que se levantan en contra de la aparición de la luz y de la
      verdad de Cristo internamente; por las cuales muchos han dejado la obediencia, y así
      la paz de sus almas anhelantes.”
