    title: Una Historia Corta de un Largo Viaje desde Babilonia hasta Bet-el
    slug: babilonia-hasta-bet-el
    filename: Babilonia_hasta_Bet-el
    description:
      Esta breve alegoría, escrita por Stephen Crisp, ilustra el peligroso viaje del alma
      cristiana desde Babilonia (la ciudad de confusión religiosa, hecha por el hombre) a
      Betel, la verdadera casa de Dios. Al amar y seguir la luz de Jesucristo, el viajero
      cristiano es sacado de todo falso descanso, llevado a través de las diversas trampas
      y enemigos en el desierto, e introducido en la morada de Dios, donde hereda
      justicia, paz y alegría para siempre.
    partial_description:
      Una corta pero instructiva alegoría escrita por Stephen Crisp para ilustrar los
      peligros del viaje que el alma cristiana emprende desde Babilonia (la ciudad de
      confusión religiosa hecha por el hombre) hasta Bethel, la verdadera morada de Dios.
