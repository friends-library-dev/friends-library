  - source: Stephen Crisp
    text:
      Porque, aunque es verdad que nadie puede obedecer al Señor excepto por medio de Su
      gracia y poder dados a ellos, sin embargo, Él ha hecho que Su gracia—aquella gracia
      que trae salvación—se manifieste a todos los hombres, como es dicho en Tito 2:11. Y
      esta gracia se ha manifestado a ustedes, y en ustedes, a quienes escribo, y ella es
      eso que reprueba dentro de ustedes. Por lo tanto, deben volverse hacia aquello que
      los golpea, porque así se vuelven a la gracia de Dios.
