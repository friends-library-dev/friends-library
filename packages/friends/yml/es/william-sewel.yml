description:
  Siendo un Cuáquero, un investigador honesto y meticuloso, y un testigo presencial de
  muchos de los eventos descritos en su libro, William Sewell (1653-1720) ha sido
  considerado durante mucho tiempo la principal autoridad de la antigua historia de la
  Sociedad de Amigos. Esta larga pero invaluable publicación (primero escrita en holandés
  en 1717, y luego traducida por Sewel al inglés) cuenta la historia asombrosa de un
  pueblo que despertó de la religión formal y sin vida de su época, se sometió de todo
  corazón a las enseñanzas del Espíritu de la verdad y regresó a la vida, luz, poder y
  pureza originales del Cristianismo primitivo.
