    text:
      En este tiempo leí la “Historia de los Quakers” de Sewel, que creo que eliminó todas
      las objeciones, y me afirmó en mi opinión de la verdad de sus principios. Sus
      severos sufrimientos, su paciencia en ellos, y su honesto denuedo ante reyes y
      gobernantes, me convencieron de que nada más que el poder divino podría haberlos
      sostenido.
