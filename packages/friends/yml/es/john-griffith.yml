      John Griffith (1713-1776), de ser un joven desenfrenado y descuidado, se convirtió
      en un sabio y cuidadoso ministro del evangelio. Su diario está lleno de sabiduría
      celestial, la cual obtuvo de su experiencia personal tanto de la bondad y guía del
      Señor, como de las trampas y engaños del enemigo. Junto con un remanente de lámparas
