description:
  John Griffith (1713-1776), de ser un joven desenfrenado y descuidado, se convirtió en un
  sabio y cuidadoso ministro del evangelio. Su diario está lleno de sabiduría celestial,
  la cual obtuvo de su experiencia personal tanto de la bondad y guía del Señor, como de
  las trampas y engaños del enemigo. Junto con un remanente de lámparas brillantes y
  resplandecientes que quedaban en su generación, Griffith luchaba contra la triste
  degeneración hacia la formalidad, tradición, y a las palabras sin vida entre un pueblo
  que una vez fue distinguido por su experiencia del poder y pureza internos del Espíritu
  Santo.
