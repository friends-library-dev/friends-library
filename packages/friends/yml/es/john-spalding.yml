description:
  Aunque se crió en la Iglesia de Inglaterra, John Spalding (1765-1795) no estaba
  satisfecho con la adoración tradicional de su época, concluyendo que, en muchos
  aspectos, no era ni agradable a Dios ni eficaz para la salvación de su alma. Después de
  finalmente encontrar la Perla de gran precio, compuso una carta pública a sus queridos
  amigos y familiares que asistían a la iglesia de San Giles en Reading, explicando las
  razones por las que abandonó su comunión, y diciendo que su carta estaba “escrita por
  uno que por mucho tiempo fue un profesante del Cristianismo, pero que no conoció el
  poder, hasta que le agradó al Señor, mediante el ministerio y escritos del pueblo
  llamado Cuáqueros, dirigirlo al único lugar donde el poder puede experimentarse, es
  decir, al interior.”
