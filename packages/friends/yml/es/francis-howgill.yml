description:
  Francis Howgill (1618-1669), estudió en la universidad para ser un ministro en la
  iglesia Episcopal. Sin embargo, sintiéndose insatisfecho por la superstición que veía
  que todavía permanecía allí, la abandonó y se unió a los Independientes, y luego a los
  Anabaptistas, buscando desesperadamente la verdadera vida espiritual que anhelaba su
  alma. Finalmente, al ser alcanzado poderosamente por el ministerio de George Fox, se
  unió a la perseguida sociedad llamada Cuáqueros, dentro de la cual se convirtió en un
  miembro y evagelista muy respetado. Murió en prisión por su testimonio por la verdad,
  habiendo escrito muchos libros y cartas valiosos.
