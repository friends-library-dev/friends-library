    description:
      Francis Howgill (1618-1668) fue un valiente ministro del evangelio en la primera
      generación de la Sociedad de Amigos en Inglaterra. Él sufrió una persecución muy
      grande y finalmente murió en prisión por “la Palabra de Dios y por el testimonio de
      Jesús.” Este corto libro contiene una increíble explicación del Día del Señor, y una
      poderosa descripción de la obra del Espíritu Santo en el corazón del hombre.
    partial_description:
      Un corto tratado escrito por Francis Howgill, el cual describe la naturaleza del Día
      del Señor, el efecto de su amanecer en el corazón, y la necesidad de rendirnos
      completamente a los descubrimientos de la Verdad a medida que llegan a ser vistos en
      la luz.
