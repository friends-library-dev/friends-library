  - source: Stephen Crisp
    text:
      Entre estos bebés, que llegaron a recibir el conocimiento de los misterios del Reino
      de Dios mediante la operación de Su divino poder, estaba este noble niño, James
      Parnell. En verdad, él era una vasija de honor, y estaba fortalecido en el poder y
      Espíritu de Emanuel. Se podría decir mucho de este hombre, y en mi corazón vive un
      gran testimonio de su bendita vida, y del poder y sabiduría que abundaban en él.
  - source: James Parnell
    text:
      Amigo, permanece y mantén tu mente hacia lo que te deja ver que tus enemigos están
      en tu propia casa. Tu imaginación es un enemigo, tu sabiduría es un enemigo; eso que
      ha sido precioso para ti, ahora es tu mayor enemigo. Por esa razón, debes sacrificar
      lo que has llamado precioso y entregarlo a la muerte, para que el Justo pueda
      levantarse para vida, y la Semilla justa germinar para reinar en ti y ser tu Cabeza.
