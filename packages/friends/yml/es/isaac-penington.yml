description:
  Isaac Penington (1616–1679) fue criado en una familia rica e influyente, y cultivado y
  pulido con una buena y amplia educación. Sin embargo, las aspiraciones de Penington,
  desde sus primeros días, estaban enteramente fijadas en las cosas de arriba y no en las
  muchas cosas del mundo que estaban a su alcance. Él dice de sí mismo — “Desde mi niñez
  mi corazón fue apuntado hacia el Señor, de quien me ocupé y a quien busqué desde mis
  tiernos años. Yo sentía que no podía estar satisfecho con (ni buscar) las cosas de este
  mundo perecedero, las cuales naturalmente expiran, sino que deseaba un verdadero sentido
  y unidad con lo que permanece para siempre.” De hecho, el hambre y la desesperación de
  Penington por el verdadero conocimiento y experiencia de Dios fue un sello distintivo en
  su vida. Buscando, encontró; llamando, la puerta se abrió delante de él. Buscó al Señor
  con todo su corazón, mente y fuerza, y no cabe duda de que el Señor fue encontrado por
  él.
