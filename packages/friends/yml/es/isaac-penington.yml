    description:
      Isaac Penington (1616-1679) fue hijo de un prominente político inglés y suegro de
      William Penn, fundador de Pensilvania. Aunque nació en una familia rica y conocida,
      el corazón de Penington estaba puesto en las cosas de arriba desde sus primeros
      días. Incluso de niño, reconoció que la religión de sus días se encontraba en la
      voluntad y la comprensión del hombre, en las prácticas externas, deberes y doctrinas
      que solamente eran predicadas pero no verdaderamente poseídas. Isaac Penington
      anhelaba mucho más. Motivado por un insaciable apetito por la verdad, buscó al Señor
      con todo su corazón y descubrió un cristianismo que se centraba y fluía de la luz y
      la vida de Jesucristo reinando en el hombre interior.
