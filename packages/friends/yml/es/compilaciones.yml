    filename: Verdad_en_Lo_Intimo
    description:
      “He aquí, tú amas la verdad en lo íntimo, Y en lo secreto me has hecho comprender
      sabiduría.” —Salmo 51:6. Este libro relata las historias de diez hombres y mujeres
      que experimentaron la obra transformadora de la Verdad en lo íntimo. En medio de un
      mar de prácticas y opiniones cristianas, estos creyentes no se contentaron con algo
      menos que la luz, el poder y la justicia de Cristo reinando en sus almas
      purificadas. No sólo encontraron la “Perla preciosa” cuando apareció en sus
      corazones, sino que luego lo vendieron todo para comprar este tesoro, estimando como
      pérdida todas las cosas por la excelencia del conocimiento de Cristo Jesús su Señor.
    partial_description:
      Este libro contiene los relatos autobiográficos de diez hombres y mujeres que
      experimentaron el poder transformador de “La Verdad en lo íntimo.” (Salmo 51:6)
