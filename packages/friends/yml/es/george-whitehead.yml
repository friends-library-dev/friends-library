description:
  George Whitehead (1636-1723) era uno de los ministros más conocidos e influyentes entre
  la antigua Sociedad de Amigos. Fue convencido de la Verdad cuando solo tenía 17 años de
  edad, y por su fidelidad creció rápidamente en la vida y poder de Cristo. En sus
  servicios por el evangelio, era abusado y perseguido frecuentemente por hombres
  perversos y malos. Fue encarcelado muchas veces y una vez fue azotado públicamente por
  su testimonio de la Verdad, pero a través de todo esto él se aferró a la cruz, y se
  convirtió en una columna y anciano en la iglesia de Dios, trabajando constantemente por
  el avance de la Verdad, y compareciendo muchas veces ante reyes y magistrados para
  defender la causa de sus hermanos perseguidos.
