description:
  Elizabeth Webb (1663-1726) fue una antigua ministra de la Sociedad de Amigos que viajó
  extensamente en su servicio por el evangelio. En el año 1712, mientras ejercía su
  ministerio en Londres, conoció a Anthony William Boehm, quien en ese entonces era
  capellán del Príncipe George de Dinamarca. En cierto momento después de su primer
  encuentro, Elizabeth Webb se sintió constreñida por el amor de Dios a escribirle a Boehm
  y enviarle una carta profundamente instructiva (la cual se encuentra en este libro),
  dándole un resumen de su viaje espiritual.
