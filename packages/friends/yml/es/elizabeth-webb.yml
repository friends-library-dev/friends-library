    text:
      Algunas veces estuve en compañía de Elizabeth Webb y Sarah Clement, quienes eran
      mujeres virtuosas que vivían cerca del reino. Eran muy útiles en sus servicios por
      el evangelio, y cuando estuve con ellas podía sentir que habían crecido en la
      Verdad.
