    partial_description:
      Una carta de Elizabeth Webb escrita a Anthony William Boehm (capellán del Príncipe
      George de Dinamarca), en la cual describe su propio viaje espiritual, y su
      experiencia de los juicios y misericordias de Dios cuando se entregó completamente a
      seguirlo.
