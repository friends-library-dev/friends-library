description:
  Joseph Pike (1657-1729) fue convencido de la verdad a través de la poderosa predicación
  de William Edmundson, y se convirtió en un anciano sabio y fiel en la Sociedad de Amigos
  en Irlanda. Él escribió en su vejez un relato de sus primeros años, de sus luchas
  espirituales y de su crecimiento en la verdad, principalmente para el beneficio de sus
  propios hijos. En esta historia corta pero valiosa, él relata (con detalles que son de
  mucha ayuda) los tratos del Señor con él, primero como Juez, luego como Refinador de
  plata, y eventualmente como Consolador y Fortalecedor de Sion.
