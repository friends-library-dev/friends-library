quotes:
  - source: Joseph Pike
    text:
      “Lo que de Dios se puede conocer, es manifiesto dentro del hombre.” Es ahí donde
      Cristo mismo enseña a Su pueblo. Cuánto más nos mantengamos vueltos hacia el
      interior en esta escuela, más aprenderemos de Cristo. Cuánto menos nos mantengamos
      vueltos hacia el interior, aun cuando estemos involucrados en cosas lícitas, menos
      aprenderemos de Cristo. ¡Oh, lean, ustedes los que pueden leer en el misterio de
      vida! ¡No hay seguridad, ni preservación, ni crecimiento en la Verdad, sino en la
      verdadera humildad, manteniéndose vueltos hacia el don del Santo Espíritu de Cristo,
      y vigilando continuamente en la luz contra las tentaciones del enemigo!
