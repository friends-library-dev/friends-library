      Este Santo Espíritu ha sido para mí tanto comida como bebida, tal como la Roca de la
      antigüedad que seguía a los israelitas. Diez veces (según recuerdo) he estado preso,
      y todo por el bien de una buena consciencia delante de mi Dios. Sin embargo, este
      Santo Espíritu nunca me ha dejado, sino que muchas veces me ha hecho cantar en las
      prisiones. Sí, por este Santo Espíritu todo se ha vuelto alegría para mí. Mi ayuda
      está en Él, mi consuelo fluye de Él, y diariamente le pido a mi Dios que todo Su
      pueblo sea guiado en todas las cosas por medio de Su Espíritu.
