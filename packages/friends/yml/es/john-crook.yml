    description:
      Como muchos otros antiguos Cuáqueros, John Crook (1617-1699) era un buscador de la
      verdad desde temprana edad. Fue educado en Londres, y por un tiempo ocupó el puesto
      de Juez de la Paz en Bedfordshire, pero cuando fue convencido de la verdad en 1654
      (por medio de la predicación de William Dewsbury), muy pronto perdió tanto su cargo
      público como su libertad. En total, John Crook fue encarcelado diez veces por su fe,
      y sufrió mucho a “manos de hombres perversos.” En este extracto de sus escritos, él
      relata su búsqueda de Dios a temprana edad, su convencimiento de la verdad y su
      crecimiento en ella, y algunas de sus labores ministeriales en la antigua Sociedad
      de Amigos.
