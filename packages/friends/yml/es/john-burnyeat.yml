description:
  John Burnyeat (1631-1690) era un anciano y columna en la antigua Sociedad de Amigos,
  cuyo poderoso ministerio convirtió a muchos de las tinieblas a la luz, y de la potestad
  de Satanás al poder de Dios. Habiendo sido despertado para ver el error fatal de creer
  en una justicia imputada que no es ni experimentada ni obedecida, se volvió a Aquel que
  lo había herido y se dio cuenta de que Sión debía ser purificada “con espíritu de juicio
  y con espíritu de fuego.” Y luego, habiendo sido preparado y enviado a la mies, trabajó
  incansablemente y viajó extensivamente en el servicio de la Verdad, a menudo sufriendo
  grandemente por su fidelidad a Jesucristo. En verdad se puede decir de John Burnyeat que
  siguió al Señor con todo su corazón en su generación, poniendo su mano en el arado y
  nunca mirando atrás.
