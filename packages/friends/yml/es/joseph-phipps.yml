    description:
      En 1767, fue publicado un libro que promovía muchas opiniones que criticaban los
      principios cristianos defendidos por la Sociedad de los Amigos. En respuesta a esta
      publicación, Joseph Phipps tomó la pluma en 1773 para limpiar la Sociedad de los
      muchos cargos injustos y falsos, y para defender las verdades bíblicas sostenidas
      por los primeros Amigos. El resultado de la obra, titulada El Estado Original y
      Presente del Hombre, no sólo expuso y refutó los errores de su oponente, sino que
      también expresó las doctrinas del evangelio con tanta sabiduría celestial e
      irresistible claridad, que demostraron que el autor era un hombre de profundo
      entendimiento y experiencia espirituales.
