description:
  Aunque su oficio era zapatero, Joseph Phipps (1708-1787) fue el autor de varias
  publicaciones académicas que explicaban y defendían los principios de los primeros
  Amigos. En 1772, en respuesta a una publicación que un hombre llamado Samuel Newton
  escribió para criticar la Sociedad, Phipps escribió “El Estado Original y Presente del
  Hombre,” en el cual absolvió a la Sociedad de muchos cargos injustos y falsos, y además
  defendió y aclaró los principios y prácticas principales de los Cuáqueros. Este pequeño
  y extraordinario libro habla sobre la naturaleza del hombre caído, y la necesidad, los
  medios y la manera de su restauración a través del sacrificio de Cristo y de la
  operación perceptible de ese Espíritu Divino de gracia y verdad.
