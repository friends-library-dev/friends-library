description:
  William Penn (1644-1718), mejor conocido como el fundador de la Provincia de
  Pensilvania, fue un hombre cortejado por sus talentos y logros, admirado por su
  increíble intelecto, y amado por su amabilidad y buenos modales. Nació en una familia
  adinerada y prominente, fue educado en las mejores escuelas de Londres, y cuando era un
  joven tenía el camino del honor y la preferencia abierto delante de él. Pero, habiendo
  probado algo del verdadero poder y pureza de Cristo en una reunión del menospreciado
  pueblo llamado Cuáqueros, abandonó sus oportunidades de honor y ventaja, renunció a las
  modas y costumbres del mundo, y vivió una vida de abnegación como un manso y fiel
  seguidor de Jesucristo.
