    filename: No_Cruz_No_Corona
    published: 1669
    description:
      Lector, el gran asunto de la vida del hombre es responder al propósito para el cual
      vive; y esto es, glorificar a Dios y experimentar Su salvación. Este es el decreto
      del cielo, tan antiguo como el mundo. Pero la triste verdad es que lo que menos le
      importa al hombre es lo que debería importarle más. Ven, lector, escúchame por un
      momento; busco tu salvación; esa es mi intención. Un Refinador se te ha acercado, Su
      gracia se te ha aparecido, una gracia que te muestra los deseos mundanos y te enseña
      a negarlos. Recibe Su levadura y ella te cambiará; Su medicina y ella te curará. La
      cruz de Cristo es el camino de Cristo a la Corona de Cristo.
    partial_description:
      El clásico tratado de William Penn, escrito por primera vez cuando fue un prisionero
      en la Torre de Londres en 1688; el cual demuestra la naturaleza, poder y experiencia
      de la cruz diaria de Cristo, explicando qué es, cómo se debe tomar, y la manera en
      que opera en el verdadero discípulo de Cristo.
