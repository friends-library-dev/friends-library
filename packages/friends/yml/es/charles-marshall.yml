description:
  Charles Marshall (1637-1698) fue convencido de la Verdad a los diecisiete años por el
  poderoso ministerio de John Aduland y John Camm, y con el tiempo se convirtió él mismo
  en un respetado ministro y anciano en la Sociedad de Amigos. Este corto pero instructivo
  diario describe la experiencia progresiva que Marshall tenía de la luz de Jesucristo
  como su juez y maestro, y también expone varias de las trampas y tentaciones del enemigo
  que encontró y venció en el camino.
