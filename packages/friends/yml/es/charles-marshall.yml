quotes:
  - source: Charles Marshall
    text:
      He aprendido, que desde el inicio mismo de la obra de restauración y redención en
      cada individuo, la preservación de todos se encuentra en que nos retiremos
      internamente hacia Dios, en que nos mantengamos muy humillados (en el puro temor,
      asombro y pavor del Señor), y en que palpemos en pos de Su poder redentor y
      preservador del alma que vivifica y aviva. En la medida que habitemos aquí, eso nos
      mantiene vivos en su propia naturaleza pura, sobre el mundo y sobre su espíritu y
      corrupción.
