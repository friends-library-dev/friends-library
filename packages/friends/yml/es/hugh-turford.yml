    text:
      Desde que los hombres llegaron a ser convencidos de que, aunque siembren cizaña,
      recogerán trigo, y que, aunque desciendan a la tumba como pecadores, aún así ellos
      se levantarán santos, y alcanzarán en otro mundo lo que los primeros cristianos
      alcanzaron en este mundo; desde entonces, yo digo, la ciudadanía de los Cristianos
      no ha sido en los cielos, sino en la tierra. Ellos han caminado en oscuridad y no en
      la luz.
description:
  Aparte del hecho de que trabajó como maestro en Bristol, Inglaterra, y murió en el año
  1713, no se sabe prácticamente nada sobre la vida de Hugh Turford. Sin embargo, su
  pequeño libro “Andar en el Espíritu,” publicado por primera vez en 1702 (pero que ha
  sido reimpreso en veintiocho ediciones en inglés, y traducido al francés, español,
  italiano, alemán y danés) es considerado por muchos como uno de los libros más
  influyentes de todos los escritos de los primeros Cuáqueros.
