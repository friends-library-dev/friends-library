    filename: Andar_en_el_Espiritu
    description:
      Los primeros Cristianos edificaron sobre una roca estable, sobre un cimiento vivo,
      sobre Cristo como Él ha sido en todas las eras, y sigue siendo—es decir, sobre Su
      aparición espiritual como la luz del mundo, y como la vida de justicia. Y tomando Su
      Espíritu eterno en sí mismos como su guía, rechazaron todo aquello por lo que fueron
      condenados y reprendidos. La obra de santificación es interna, y tiene que llevarse
      a cabo por un medio interno. Nada, excepto la luz interna, puede echar fuera la
      oscuridad interna; nada menos que la luz eterna puede librar nuestras almas del
      poder de la muerte. Pero este camino de la salvación de Dios ha sido rechazado por
      tanto tiempo, que pocos en nuestra era actual saben qué es este Espíritu, dónde
      conocerlo, o cómo caminar en él.
    partial_description:
      Un tratado de Hugh Turford que primero demuestra el significado y la importancia de
      las palabras de Pablo a los Gálatas, “Andad en el Espíritu; y no satisfagáis la
      concupiscencia de la carne,” y luego explica la naturaleza de la gracia, y cómo
      salva del pecado y realiza la salvación del hombre.
