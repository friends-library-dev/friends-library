description:
  Elizabeth Stirredge (1634-1706) no era una ministra itinerante en la Sociedad de Amigos.
  Era una esposa, una madre y una extraordinaria mujer de Dios. Esta corta pero fascinante
  historia de su vida la escribió cuando tenía 56 años de edad para el beneficio de sus
  hijos y nietos. En ella describe su desesperada búsqueda del Señor en su juventud, su
  descubrimiento de la Verdad como es en Jesús, y muchas de las pruebas, persecuciones y
  liberaciones con las que se encontró en el camino, a medida que tomaba la cruz diaria y
  seguía fielmente a su Señor.
