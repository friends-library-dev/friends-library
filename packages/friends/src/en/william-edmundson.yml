name: William Edmundson
slug: william-edmundson
gender: male
description: William Edmundson (1627—1712) is generally considered the founder of the Society of Friends in Ireland. He was convinced of the truth as a young man, and spent over 50 years traveling and suffering for it. The journal of his life is an incredible testimony to the power of God working through a surrendered vessel.

