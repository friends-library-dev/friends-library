name: John Burnyeat
slug: john-burnyeat
description: John Burnyeat (1631-1690) was one of the early elders and pillars in the Society of Friends, whose powerful ministry turned many thousands from darkness to light, and from the power of Satan to the power of God. He labored tirelessly and traveled extensively in the service of Truth, often suffering greatly for His faithfulness to Jesus Christ. Truly it can be said of John Burnyeat that he followed the Lord fully in his generation, putting his hand to the plow and never looking back.
