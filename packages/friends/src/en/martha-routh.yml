description: â€‹Martha Routh (1743-1817) was working as the head of a Friend's boarding school in Nottingham, England when, at age of 30, she was called into the ministry. The remaining 44 years of her life were devoted to traveling and preaching the gospel throughout all parts of England, Wales, Scotland, Ireland, and America. Her first trip to America was in 1794, where she labored for over three years, traveling over 11,000 miles, before returning to her native country. She returned to America in 1801 with her husband (who died shortly after arrival in New York). Martha Routh's life was exemplary in every respect, and her preaching was "in demonstration of the Spirit and of power."

