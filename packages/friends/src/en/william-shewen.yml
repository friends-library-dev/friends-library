description: William Shewen (1631-1695) was a very serviceable man on truth's account in several ways, and an elder in the church, being of a sound judgment and understanding in the truth. He had very clear openings in relation to the work of truth, and also of Satan's wiles to hurt and hinder the progress of it (having had long experience of both), and therefore could advise and direct the Christian traveler how to keep in the one, and be preserved out of the snares of the other.
