    description: William Shewen (1631–1695) was an early member of the Society of Friends who lived in London. He does not appear to have been a traveling minister in the society, but was nonetheless a man known for his deep experience and understanding of the work of God in the inner man. This publication, Meditations and Experiences, is a collection of paragraphs and short treatises, penned throughout Shewen's life, describing his own experience of the heart-transforming power of Jesus Christ.
