name: Stephen Crisp
slug: stephen-crisp
description: Stephen Crisp (1628-1692) fue otro cuya búsqueda desesperada de la Verdad (que duró veinte largos años) finalmente lo llevó a un conocimiento y experiencia de la gracia y la verdad que están en Jesucristo. Después de haber encontrado la Perla de gran precio, vendió todo para comprarla, y pronto se convirtió en un ministro eminente entre la primitiva Sociedad de los Amigos, trabajando por los siguientes treinta y cinco años en el poder y la sabiduría del Espíritu a lo largo de Inglaterra, Escocia, Holanda y Alemania.
